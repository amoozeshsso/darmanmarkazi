<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود کاربران</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(135deg, #a2d9ff, #e6f4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      color: #007acc;
      font-size: 24px;
    }

    label {
      display: block;
      text-align: right;
      color: #333;
      margin-top: 16px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd6e2;
      background-color: #f9fbfd;
      font-size: 15px;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input:focus {
      border: 1px solid #007acc;
      outline: none;
    }

    button {
      margin-top: 24px;
      width: 100%;
      padding: 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }

    #message.error {
      color: #e74c3c;
    }

    #message.success {
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ورود کاربران</h2>
    <form id="login-form">
      <label for="username">نام کاربری:</label>
      <input type="text" id="username" required autocomplete="username">

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" required autocomplete="current-password">

      <button type="submit">ورود</button>
      <div id="message"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';
      message.className = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        message.textContent = 'لطفاً نام کاربری و رمز عبور را وارد کنید.';
        message.className = 'error';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('username', username)
          .eq('password', password)
          .maybeSingle();

        if (error) {
          message.textContent = 'خطا در ارتباط با سرور!';
          message.className = 'error';
          return;
        }

        if (!data) {
          message.textContent = 'نام کاربری یا رمز عبور اشتباه است.';
          message.className = 'error';
          return;
        }

        sessionStorage.setItem('userId', data.id);
        sessionStorage.setItem('userRole', data.role || 'user');
        sessionStorage.setItem('username', data.username);

        message.textContent = `خوش آمدید، ${data.username}!`;
        message.className = 'success';

        setTimeout(() => {
          if (data.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'exams-list.html';
          }
        }, 800);
      } catch (err) {
        message.textContent = 'خطا در ورود به سیستم!';
        message.className = 'error';
        console.error(err);
      }
    });
  </script>
</body>
</html>

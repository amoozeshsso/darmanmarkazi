<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود کاربران</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 36px 32px 28px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(80,60,160,0.13);
      max-width: 370px;
      width: 100%;
      position: relative;
      text-align: center;
    }
    .logo {
      margin-bottom: 18px;
    }
    .logo img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      padding: 6px;
    }
    h2 {
      color: #4e54c8;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #555;
      text-align: right;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: #fafaff;
      transition: border 0.2s;
    }
    input:focus {
      border-color: #4e54c8;
      background: #fff;
    }
    button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(78,84,200,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
      transform: translateY(-2px) scale(1.03);
    }
    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      min-height: 24px;
    }
    #message.error { color: #c0392b; }
    #message.success { color: #27ae60; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- آدرس لوگوی تأمین اجتماعی را اینجا قرار دهید -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Social_Security_Organization_of_Iran_logo.svg" alt="آرم تامین اجتماعی">
    </div>
    <h2>ورود</h2>
    <form id="login-form">
      <label>نام کاربری:
        <input type="text" id="username" required autocomplete="username">
      </label>
      <label>رمز عبور:
        <input type="password" id="password" required autocomplete="current-password">
      </label>
      <button type="submit">ورود</button>
      <div id="message"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // اطلاعات اتصال به Supabase
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';
      message.className = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        message.textContent = 'لطفاً نام کاربری و رمز عبور را وارد کنید.';
        message.className = 'error';
        return;
      }

      try {
        // جستجو در جدول users با username و password
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('username', username)
          .eq('password', password)
          .maybeSingle();

        if (error) {
          message.textContent = 'خطا در ارتباط با سرور!';
          message.className = 'error';
          return;
        }
        if (!data) {
          message.textContent = 'نام کاربری یا رمز عبور اشتباه است.';
          message.className = 'error';
          return;
        }

        // ذخیره اطلاعات در sessionStorage
        sessionStorage.setItem('userId', data.id);
        sessionStorage.setItem('userRole', data.role || 'user');
        sessionStorage.setItem('username', data.username);

        message.textContent = `خوش آمدید، ${data.username}!`;
        message.className = 'success';

        // انتقال به صفحه مناسب بر اساس نقش
        setTimeout(() => {
          if (data.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'exams-list.html';
          }
        }, 800);

      } catch (err) {
        message.textContent = 'خطا در ورود به سیستم!';
        message.className = 'error';
        console.error(err);
      }
    });
  </script>
</body>
</html>

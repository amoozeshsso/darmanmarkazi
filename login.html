<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود کاربران</title>
</head>
<body>
  <h2>ورود</h2>
  <form id="login-form">
    <label>کد پرسنلی: <input type="text" id="code" required></label><br>
    <label>رمز عبور: <input type="password" id="password" required></label><br>
    <button type="submit">ورود</button>
  </form>
  <p id="message"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // اتصال به Supabase
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('code').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('code', code)
        .eq('password', password)
        .single();

      if (error || !data) {
        message.textContent = 'کد یا رمز اشتباه است.';
      } else {
        message.textContent = `خوش آمدید، ${data.name}!`;
        // مثلا می‌تونی ریدایرکت کنی:
        // window.location.href = 'start.html';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود کاربران</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f8f8f8;
      transition: background 0.4s, color 0.4s;
    }
    form {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      max-width: 350px;
      margin: 60px auto;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 15px;
      background: #fafaff;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6a82fb;
    }
    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
    }
    #message.error { color: #c0392b; }
    #message.success { color: #27ae60; }

    /* حالت شب */
    body.dark-mode {
      background: #232526;
      color: #f2f2f2;
    }
    body.dark-mode form {
      background: #2c2c38;
      box-shadow: 0 3px 12px rgba(0,0,0,0.22);
    }
    body.dark-mode h2 { color: #f2f2f2; }
    body.dark-mode label { color: #ccc; }
    body.dark-mode input {
      background: #232526;
      color: #f2f2f2;
      border: 1px solid #444;
    }
    body.dark-mode button {
      background: #fc5c7d;
      color: #fff;
    }
    body.dark-mode button:hover {
      background: #6a82fb;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #4e54c8;
      transition: color 0.3s;
    }
    body.dark-mode .toggle-mode {
      color: #fc5c7d;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleMode()" title="تغییر حالت شب/روز">🌙</button>
  <form id="login-form">
    <h2>ورود</h2>
    <label>نام کاربری:
      <input type="text" id="username" required autocomplete="username">
    </label>
    <label>رمز عبور:
      <input type="password" id="password" required autocomplete="current-password">
    </label>
    <button type="submit">ورود</button>
    <div id="message"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // حالت شب/روز را از localStorage بخوان
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.querySelector('.toggle-mode').textContent = '☀️';
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.querySelector('.toggle-mode').textContent = isDark ? '☀️' : '🌙';
    }

    // کد لاگین شما بدون تغییر
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';
      message.className = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        message.textContent = 'لطفاً نام کاربری و رمز عبور را وارد کنید.';
        message.className = 'error';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('users')
          .select('*')
          .eq('username', username)
          .eq('password', password)
          .maybeSingle();

        if (error) {
          message.textContent = 'خطا در ارتباط با سرور!';
          message.className = 'error';
          return;
        }
        if (!data) {
          message.textContent = 'نام کاربری یا رمز عبور اشتباه است.';
          message.className = 'error';
          return;
        }

        sessionStorage.setItem('userId', data.id);
        sessionStorage.setItem('userRole', data.role || 'user');
        sessionStorage.setItem('username', data.username);

        message.textContent = `خوش آمدید، ${data.username}!`;
        message.className = 'success';

        setTimeout(() => {
          if (data.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
          } else {
            window.location.href = 'exams-list.html';
          }
        }, 800);

      } catch (err) {
        message.textContent = 'خطا در ورود به سیستم!';
        message.className = 'error';
        console.error(err);
      }
    });
  </script>
</body>
</html>

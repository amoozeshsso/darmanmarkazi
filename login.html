<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود کاربران</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
    }
    .login-container {
      background: #fff;
      padding: 36px 32px 28px 32px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(80,60,160,0.13);
      max-width: 370px;
      width: 100%;
      position: relative;
      transition: box-shadow 0.3s;
    }
    .login-container h2 {
      text-align: center;
      color: #4e54c8;
      margin-bottom: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .input-group {
      position: relative;
      margin-bottom: 22px;
    }
    .input-group input {
      width: 100%;
      padding: 11px 40px 11px 12px;
      border: 1.5px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
      background: #fafaff;
    }
    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #b4b4b4;
      font-size: 19px;
    }
    .input-group input:focus {
      border-color: #4e54c8;
      background: #fff;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(78,84,200,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .login-container .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .login-container .links a {
      color: #4e54c8;
      text-decoration: none;
      transition: color 0.2s;
    }
    .login-container .links a:hover {
      color: #fc5c7d;
    }
    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      min-height: 24px;
    }
    #message.error { color: #c0392b; }
    #message.success { color: #27ae60; }
    .dark-mode {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
    }
    .dark-mode .login-container {
      background: #222;
      box-shadow: 0 6px 24px rgba(20,20,20,0.18);
    }
    .dark-mode .login-container h2 { color: #fff; }
    .dark-mode .input-group input { background: #333; color: #fff; border-color: #444; }
    .dark-mode .input-group input:focus { border-color: #fc5c7d; }
    .dark-mode .login-container button { background: linear-gradient(90deg, #fc5c7d 0%, #6a82fb 100%); }
    .dark-mode .login-container .links a { color: #8f94fb; }
    .toggle-mode {
      position: absolute;
      left: 16px;
      top: 16px;
      cursor: pointer;
      font-size: 20px;
      color: #b4b4b4;
      transition: color 0.2s;
    }
    .toggle-mode:hover { color: #4e54c8; }
  </style>
</head>
<body>
  <div class="login-container">
    <span class="toggle-mode" onclick="toggleMode()" title="تغییر حالت روشن/تاریک"><i class="ri-moon-line"></i></span>
    <h2>ورود</h2>
    <form id="login-form">
      <div class="input-group">
        <i class="ri-user-3-line"></i>
        <input type="text" id="username" placeholder="نام کاربری" required autocomplete="username">
      </div>
      <div class="input-group">
        <i class="ri-lock-2-line"></i>
        <input type="password" id="password" placeholder="رمز عبور" required autocomplete="current-password">
      </div>
      <button type="submit">ورود</button>
      <div class="links">
        <a href="#">فراموشی رمز عبور؟</a>
        <a href="#">ثبت‌نام</a>
      </div>
      <div id="message"></div>
    </form>
  </div>
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
    // کد لاگین شما اینجا قرار می‌گیرد (همان کد Supabase)
  </script>
</body>
</html>

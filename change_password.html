<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تغییر رمز عبور</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f8f8f8;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4e54c8;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2c3e80;
    }
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
    }
    .message.error {
      background: #f8d7da;
      color: #842029;
    }
    .message.success {
      background: #d1e7dd;
      color: #0f5132;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تغییر رمز عبور</h2>
    <form id="changePasswordForm">
      <label for="currentPassword">رمز عبور فعلی</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">رمز عبور جدید</label>
      <input type="password" id="newPassword" required minlength="6" />

      <label for="confirmPassword">تایید رمز عبور جدید</label>
      <input type="password" id="confirmPassword" required minlength="6" />

      <button type="submit">تغییر رمز</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // دریافت user_id از localStorage یا sessionStorage (مثل exam_list)
    const user_id =
      localStorage.getItem('user_id') || sessionStorage.getItem('user_id') ||
      localStorage.getItem('userId') || sessionStorage.getItem('userId');

    if (!user_id) {
      alert('کاربر شناسایی نشد. لطفاً وارد شوید.');
      window.location.href = 'login.html';
      throw new Error('User not logged in');
    }

    const form = document.getElementById('changePasswordForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.display = 'none';

      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (newPassword !== confirmPassword) {
        showMessage('رمز عبور جدید با تایید آن مطابقت ندارد.', false);
        return;
      }
      if (newPassword.length < 6) {
        showMessage('رمز عبور جدید باید حداقل ۶ کاراکتر باشد.', false);
        return;
      }

      try {
        // ابتدا کاربر را با رمز فعلی مجدداً احراز هویت می‌کنیم
        const { data: userData, error: signInError } = await supabase.auth.signInWithPassword({
          email: await getUserEmail(user_id),
          password: currentPassword
        });
        if (signInError || !userData.session) {
          showMessage('رمز عبور فعلی اشتباه است.', false);
          return;
        }

        // تغییر رمز عبور با متد updateUser
        const { error: updateError } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (updateError) {
          showMessage('خطا در تغییر رمز عبور: ' + updateError.message, false);
          return;
        }

        showMessage('رمز عبور با موفقیت تغییر کرد.', true);
        form.reset();
      } catch (err) {
        showMessage('خطا: ' + err.message, false);
      }
    });

    function showMessage(text, success) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + (success ? 'success' : 'error');
      messageDiv.style.display = 'block';
    }

    // دریافت ایمیل کاربر از جدول users (با user_id)
    async function getUserEmail(userId) {
      const { data, error } = await supabase
        .from('users')
        .select('username')
        .eq('id', userId)
        .single();
      if (error || !data) throw new Error('کاربر یافت نشد');
      return data.username;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مدیریت آزمون‌ها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .main-btns {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      margin-top: 80px;
    }
    .main-btn {
      width: 340px;
      max-width: 95vw;
      height: 62px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      padding: 0 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #0984e3 0%, #636e72 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(9,132,227,0.08);
      cursor: pointer;
      transition: background 0.18s, transform 0.14s, box-shadow 0.18s;
      letter-spacing: 0.5px;
      margin-bottom: 0;
      outline: none;
    }
    .main-btn:hover, .main-btn:focus {
      background: linear-gradient(90deg, #636e72 0%, #0984e3 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 22px rgba(9,132,227,0.12);
    }
    .back-btn {
      margin: 0 auto 35px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 240px;
      max-width: 90vw;
      height: 48px;
      background: #fff;
      color: #0984e3;
      border: 2px solid #0984e3;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
      box-shadow: 0 2px 10px rgba(9,132,227,0.05);
      text-decoration: none;
    }
    .back-btn:hover {
      background: #0984e3;
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 500px) {
      .main-btn { width: 97vw; font-size: 17px; height: 50px; }
      .back-btn { width: 97vw; font-size: 15px; height: 44px; }
    }
  </style>
</head>
<body>
  <h1>مدیریت آزمون‌ها</h1>
  <a class="back-btn" href="admin-dashboard.html">⬅بازگشت به صفحه ادمین</a>
  <div class="main-btns">
    <button class="main-btn" onclick="location.href='azmoon.html'">تعریف و مدیریت آزمون</button>
    <button class="main-btn" onclick="location.href='soal.html'">مدیریت سوالات آزمون</button>
    <button class="main-btn" onclick="location.href='natayej.html'">مشاهده نتایج آزمون</button>
  </div>
</body>
</html>

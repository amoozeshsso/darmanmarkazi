<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مدیریت آزمون‌ها</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', Tahoma, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .main-btns { display: flex; flex-direction: column; align-items: center; gap: 24px; margin-top: 80px; }
    .main-btns button { font-size: 22px; padding: 18px 60px; border: none; border-radius: 10px; background: #636e72; color: #fff; cursor: pointer; transition: background 0.2s; }
    .main-btns button:hover { background: #0984e3; }
    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 35px auto;
      width: 240px;
      max-width: 95vw;
      height: 48px;
      background: #fff;
      color: #0984e3;
      border: 2px solid #0984e3;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.16s, color 0.16s;
      box-shadow: 0 2px 10px rgba(9,132,227,0.05);
      text-decoration: none;
    }
    .back-btn:hover {
      background: #0984e3;
      color: #fff;
      text-decoration: none;
    }
    @media (max-width: 500px) {
      .main-btns button { width: 97vw; font-size: 17px; padding: 12px 0; }
      .back-btn { width: 97vw; font-size: 15px; height: 44px; }
    }
  </style>
</head>
<body>
  <h1>مدیریت آزمون‌ها</h1>
  <a class="back-btn" href="admin-dashboard.html">⬅ بازگشت به صفحه مدیریت</a>
  <div class="main-btns">
    <button onclick="location.href='azmoon.html'">تعریف و مدیریت آزمون</button>
    <button onclick="location.href='soal.html'">مدیریت سوالات آزمون</button>
    <button onclick="location.href='natayej.html'">مشاهده نتایج آزمون</button>
  </div>
</body>
</html>

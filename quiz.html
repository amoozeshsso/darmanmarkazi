<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آزمون آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body { font-family: Tahoma; background: #f8f8f8; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); padding: 30px; }
    h1 { text-align: center; color: #333; }
    .question { margin-bottom: 25px; }
    .options label { display: block; margin-bottom: 8px; }
    button { background: #4e54c8; color: #fff; border: none; padding: 12px 30px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 30px; padding: 18px; border-radius: 8px; background: #eafaf1; color: #222; text-align: center; font-size: 18px; }
    #error { margin-top: 20px; color: #c0392b; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="examTitle">آزمون آنلاین</h1>
    <form id="quizForm"></form>
    <div id="result"></div>
    <div id="error"></div>
  </div>
  <script>
    // مقادیر ثابت (در پروژه واقعی اینها را داینامیک بگذارید)
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // userId و examId را از sessionStorage یا URL می‌گیریم
    const userId = sessionStorage.getItem('userId');
    const username = sessionStorage.getItem('username');
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id') || sessionStorage.getItem('examId');

    const quizForm = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const examTitle = document.getElementById('examTitle');

    const MAX_ATTEMPTS = 3;

    async function loadQuiz() {
      errorDiv.textContent = '';
      resultDiv.textContent = '';
      quizForm.innerHTML = 'در حال بارگذاری سوالات...';

      if (!userId || !examId) {
        errorDiv.textContent = 'خطا: کاربر یا آزمون مشخص نیست!';
        quizForm.innerHTML = '';
        return;
      }

      // کنترل تعداد دفعات شرکت کاربر
      const { data: attempts, error: attErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (attErr) {
        errorDiv.textContent = 'خطا در بررسی دفعات شرکت!';
        quizForm.innerHTML = '';
        return;
      }

      if (attempts.length >= MAX_ATTEMPTS) {
        quizForm.innerHTML = '';
        resultDiv.innerHTML = `<b>شما بیش از ${MAX_ATTEMPTS} بار در این آزمون شرکت کرده‌اید و مجاز به شرکت مجدد نیستید.</b>`;
        return;
      }

      // گرفتن عنوان آزمون
      const { data: examData } = await supabase
        .from('exams')
        .select('title')
        .eq('id', examId)
        .single();
      if (examData) examTitle.textContent = examData.title;

      // گرفتن سوالات آزمون
      const { data: questions, error: qErr } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      if (qErr || !questions.length) {
        quizForm.innerHTML = '';
        errorDiv.textContent = 'سوالی برای این آزمون ثبت نشده است.';
        return;
      }

      // ساخت فرم سوالات
      quizForm.innerHTML = questions.map((q, idx) => `
        <div class="question">
          <div><b>${idx + 1}.</b> ${q.question_text}</div>
          <div class="options">
            <label><input type="radio" name="q${q.id}" value="1" required> ${q.option1}</label>
            <label><input type="radio" name="q${q.id}" value="2"> ${q.option2}</label>
            <label><input type="radio" name="q${q.id}" value="3"> ${q.option3}</label>
            <label><input type="radio" name="q${q.id}" value="4"> ${q.option4}</label>
          </div>
        </div>
      `).join('') + '<button type="submit">ثبت آزمون</button>';
    }

    quizForm.onsubmit = async function(e) {
      e.preventDefault();
      errorDiv.textContent = '';
      resultDiv.textContent = '';

      // کنترل مجدد دفعات شرکت (برای جلوگیری از تقلب)
      const { data: attempts, error: attErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (attErr) {
        errorDiv.textContent = 'خطا در بررسی دفعات شرکت!';
        return;
      }
      if (attempts.length >= MAX_ATTEMPTS) {
        resultDiv.innerHTML = `<b>شما بیش از ${MAX_ATTEMPTS} بار در این آزمون شرکت کرده‌اید و مجاز به شرکت مجدد نیستید.</b>`;
        quizForm.innerHTML = '';
        return;
      }

      // گرفتن سوالات مجدد برای تصحیح
      const { data: questions } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      let correct = 0;
      questions.forEach(q => {
        const ans = quizForm[`q${q.id}`].value;
        if (parseInt(ans) === q.correct_option) correct++;
      });

      // نمره نهایی (مثلاً از 100)
      const finalScore = Math.round((correct / questions.length) * 100);

      // ثبت نتیجه در exam_results
      const { error: insErr } = await supabase
        .from('exam_results')
        .insert([{ user_id: userId, exam_id: examId, score: finalScore }]);

      if (insErr) {
        errorDiv.textContent = 'خطا در ثبت نتیجه آزمون!';
        return;
      }

      resultDiv.innerHTML = `<b>آزمون با موفقیت ثبت شد.<br>نمره شما: ${finalScore} از 100</b>`;
      quizForm.innerHTML = '';
    };

    loadQuiz();
  </script>
</body>
</html>

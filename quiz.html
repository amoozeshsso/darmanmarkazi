<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آزمون آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', Tahoma, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); padding: 30px; }
    h1 { text-align: center; color: #333; }
    #progressStatus { text-align: center; margin-bottom: 18px; color: #4e54c8; font-size: 18px; }
    .question { margin-bottom: 25px; }
    .options label { display: block; margin-bottom: 8px; }
    button { background: #4e54c8; color: #fff; border: none; padding: 12px 30px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #timer { text-align:center; font-size:20px; margin:18px 0; color:#c0392b; }
    #result { margin-top: 30px; padding: 18px; border-radius: 8px; background: #eafaf1; color: #222; text-align: center; font-size: 18px; }
    #error { margin-top: 20px; color: #c0392b; text-align: center; }
    .nav-btns { margin-top: 20px; text-align: center; }
    .nav-btns button { margin: 0 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="examTitle">آزمون آنلاین</h1>
    <div id="timer"></div>
    <div id="progressStatus"></div>
    <form id="quizForm">
      <div id="questionBox"></div>
      <div class="nav-btns" style="display:none;">
        <button type="button" id="prevBtn">قبلی</button>
        <button type="button" id="nextBtn">بعدی</button>
        <button type="submit" id="submitBtn" style="display:none;">ثبت آزمون</button>
      </div>
    </form>
    <div id="result"></div>
    <div id="error"></div>
  </div>
  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const userId = sessionStorage.getItem('userId');
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id') || sessionStorage.getItem('examId');

    const quizForm = document.getElementById('quizForm');
    const questionBox = document.getElementById('questionBox');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const examTitle = document.getElementById('examTitle');
    const timerDiv = document.getElementById('timer');
    const navBtns = document.querySelector('.nav-btns');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const progressStatus = document.getElementById('progressStatus');

    if (!userId) window.location.href = 'login.html';
    if (!examId) window.location.href = 'exams-list.html';

    let MAX_ATTEMPTS = 1;
    let examDuration = 20;
    let examStartAt = null;
    let examEndAt = null;
    let timerInterval = null;
    let timerStopped = false;

    let questions = [];
    let userAnswers = {};
    let currentQuestion = 0;

    // Load saved answers from sessionStorage
    const saved = sessionStorage.getItem('userAnswers');
    if (saved) {
      userAnswers = JSON.parse(saved);
    }

    async function loadQuiz() {
      errorDiv.textContent = '';
      resultDiv.textContent = '';
      quizForm.reset();
      questionBox.innerHTML = 'در حال بارگذاری سوالات...';
      timerDiv.textContent = '';
      navBtns.style.display = 'none';
      progressStatus.textContent = '';

      const { data: examData } = await supabase.from('exams').select('title, max_attempts, duration_minutes, start_at, end_at').eq('id', examId).maybeSingle();
      examTitle.textContent = examData.title;
      MAX_ATTEMPTS = examData.max_attempts || 1;
      examDuration = examData.duration_minutes || 20;
      examStartAt = examData.start_at ? new Date(examData.start_at) : null;
      examEndAt = examData.end_at ? new Date(examData.end_at) : null;

      const now = new Date();
      if (examStartAt && now < examStartAt) { errorDiv.innerHTML = `<b>آزمون هنوز شروع نشده است.<br>زمان شروع: ${examStartAt.toLocaleString('fa-IR')}</b>`; return; }
      if (examEndAt && now > examEndAt) { errorDiv.innerHTML = `<b>مهلت آزمون به پایان رسیده است.</b>`; return; }

      const { data: attempts } = await supabase.from('exam_results').select('id').eq('user_id', userId).eq('exam_id', examId);
      if (attempts.length >= MAX_ATTEMPTS) { resultDiv.innerHTML = `<b>تعداد مجاز شرکت تمام شده است.</b>`; return; }

      const { data: qs } = await supabase.from('questions').select('*').eq('exam_id', examId);
      questions = qs;
      navBtns.style.display = 'block';

      // If page reload or back navigation, auto-submit
      const navEntries = performance.getEntriesByType('navigation');
      if (navEntries[0] && (navEntries[0].type === 'reload' || navEntries[0].type === 'back_forward')) {
        // Calculate and submit
        finalizeAndShowResult();
        return;
      }

      showQuestion();
      showExamTimer(examDuration);
      updateProgressStatus();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionBox.innerHTML = `
        <div class="question">
          <div><b>${currentQuestion + 1}.</b> ${q.question_text}</div>
          <div class="options">
            <label><input type="radio" name="option" value="1" ${userAnswers[q.id]==1?'checked':''}> ${q.option1}</label>
            <label><input type="radio" name="option" value="2" ${userAnswers[q.id]==2?'checked':''}> ${q.option2}</label>
            <label><input type="radio" name="option" value="3" ${userAnswers[q.id]==3?'checked':''}> ${q.option3}</label>
            <label><input type="radio" name="option" value="4" ${userAnswers[q.id]==4?'checked':''}> ${q.option4}</label>
          </div>
        </div>
      `;
      prevBtn.style.display = currentQuestion > 0 ? 'inline-block' : 'none';
      nextBtn.style.display = currentQuestion < questions.length - 1 ? 'inline-block' : 'none';
      submitBtn.style.display = currentQuestion === questions.length - 1 ? 'inline-block' : 'none';

      updateProgressStatus();
      document.getElementsByName('option').forEach(r => r.onchange = () => { saveCurrentAnswer(); showQuestion(); });
    }

    function saveCurrentAnswer() {
      const sel = document.querySelector('input[name="option"]:checked');
      if (sel) userAnswers[questions[currentQuestion].id] = +sel.value;
      sessionStorage.setItem('userAnswers', JSON.stringify(userAnswers));
    }

    function updateProgressStatus() {
      progressStatus.textContent = `شما تا الان ${Object.keys(userAnswers).length} از ${questions.length} پاسخ داده‌اید.`;
    }

    nextBtn.onclick = () => { saveCurrentAnswer(); currentQuestion++; showQuestion(); };
    prevBtn.onclick = () => { saveCurrentAnswer(); currentQuestion--; showQuestion(); };

    quizForm.onsubmit = async e => { e.preventDefault(); saveCurrentAnswer(); finalizeAndShowResult(); };

    async function finalizeAndShowResult() {
      clearInterval(timerInterval);
      quizForm.querySelectorAll('button').forEach(b => b.disabled = true);
      const { data: allQs } = await supabase.from('questions').select('*').eq('exam_id', examId);
      let correct = allQs.filter(q => userAnswers[q.id] === q.correct_option).length;
      let finalScore = Math.round((correct / allQs.length) * 100);
      await supabase.from('exam_results').insert([{ user_id: userId, exam_id: examId, score: finalScore }]);
      resultDiv.innerHTML = `<b>آزمون پایان یافت.<br>نمره شما: ${finalScore} از 100</b>`;
      sessionStorage.removeItem('userAnswers');
    }

    function showExamTimer(minutes) {
      let total = minutes * 60;
      function tick() {
        if (total < 0) return;
        let m = Math.floor(total/60), s = total%60;
        timerDiv.textContent = `زمان باقی‌مانده: ${m}:${s<10?'0':''}${s}`;
        if (total-- === 0) quizForm.dispatchEvent(new Event('submit'));
      }
      tick();
      timerInterval = setInterval(tick,1000);
    }

    loadQuiz();
  </script>
</body>
</html>

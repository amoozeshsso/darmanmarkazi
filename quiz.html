  <script>
    // اطلاعات اتصال به Supabase
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // دریافت userId و examId
    const userId = sessionStorage.getItem('userId');
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id') || sessionStorage.getItem('examId');

    const quizForm = document.getElementById('quizForm');
    const questionBox = document.getElementById('questionBox');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const examTitle = document.getElementById('examTitle');
    const timerDiv = document.getElementById('timer');
    const navBtns = document.querySelector('.nav-btns');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const progressStatus = document.getElementById('progressStatus');

    // کلید ذخیره وضعیت آزمون
    const LS_KEY = `exam_status_${examId}_${userId}`;

    if (!userId) {
      alert('لطفاً ابتدا وارد شوید.');
      window.location.href = 'login.html';
    }
    if (!examId) {
      alert('آزمون مشخص نیست! لطفاً از صفحه لیست آزمون‌ها وارد شوید.');
      window.location.href = 'exams-list.html';
    }

    let MAX_ATTEMPTS = 1;
    let examDuration = 20; // دقیقه
    let examStartAt = null;
    let examEndAt = null;
    let timerInterval = null;
    let timerStopped = false;

    // متغیرهای مدیریت سوالات
    let questions = [];
    let userAnswers = {};
    let currentQuestion = 0;
    let examFinished = false;

    // اگر آزمون قبلاً پایان یافته، نمره را نمایش بده
    if (localStorage.getItem(LS_KEY + '_finished') === '1') {
      showFinalScore();
    } else {
      // اگر آزمون ناتمام در localStorage است، پایان بده
      let saved = localStorage.getItem(LS_KEY);
      if (saved) {
        finishExamOnReload();
      } else {
        loadQuiz();
      }
    }

    // بارگذاری آزمون و سوالات (بدون تغییر)
    async function loadQuiz() {
      errorDiv.textContent = '';
      resultDiv.textContent = '';
      quizForm.reset();
      questionBox.innerHTML = 'در حال بارگذاری سوالات...';
      timerDiv.textContent = '';
      navBtns.style.display = 'none';
      progressStatus.textContent = '';

      // دریافت اطلاعات آزمون
      const { data: examData, error: examErr } = await supabase
        .from('exams')
        .select('title, max_attempts, duration_minutes, start_at, end_at')
        .eq('id', examId)
        .maybeSingle();

      if (examErr || !examData) {
        questionBox.innerHTML = '';
        errorDiv.textContent = 'آزمون یافت نشد!';
        return;
      }
      examTitle.textContent = examData.title;
      MAX_ATTEMPTS = examData.max_attempts || 1;
      examDuration = examData.duration_minutes || 20;
      examStartAt = examData.start_at ? new Date(examData.start_at) : null;
      examEndAt = examData.end_at ? new Date(examData.end_at) : null;

      // بررسی زمان شروع و پایان آزمون
      const now = new Date();
      if (examStartAt && now < examStartAt) {
        questionBox.innerHTML = '';
        errorDiv.innerHTML = `<b>آزمون هنوز شروع نشده است.<br>زمان شروع: ${examStartAt.toLocaleString('fa-IR')}</b>`;
        return;
      }
      if (examEndAt && now > examEndAt) {
        questionBox.innerHTML = '';
        errorDiv.innerHTML = `<b>مهلت شرکت در این آزمون به پایان رسیده است.</b>`;
        return;
      }

      // بررسی تعداد دفعات شرکت کاربر
      const { data: attempts, error: attErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (attErr) {
        errorDiv.textContent = 'خطا در بررسی دفعات شرکت!';
        questionBox.innerHTML = '';
        return;
      }

      if (attempts.length >= MAX_ATTEMPTS) {
        questionBox.innerHTML = '';
        resultDiv.innerHTML = `<b>شما بیش از ${MAX_ATTEMPTS} بار در این آزمون شرکت کرده‌اید و مجاز به شرکت مجدد نیستید.</b>`;
        return;
      }

      // دریافت سوالات آزمون
      const { data: qs, error: qErr } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      if (qErr || !qs.length) {
        questionBox.innerHTML = '';
        errorDiv.textContent = 'سوالی برای این آزمون ثبت نشده است.';
        return;
      }

      questions = qs;
      userAnswers = {};
      currentQuestion = 0;
      navBtns.style.display = 'block';
      showQuestion();
      showExamTimer(examDuration);
      updateProgressStatus();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      if (!q) return;
      let html = `
        <div class="question">
          <div><b>${currentQuestion + 1}.</b> ${q.question_text}</div>
          <div class="options">
            <label><input type="radio" name="option" value="1" ${userAnswers[q.id]==1?'checked':''}> ${q.option1}</label>
            <label><input type="radio" name="option" value="2" ${userAnswers[q.id]==2?'checked':''}> ${q.option2}</label>
            <label><input type="radio" name="option" value="3" ${userAnswers[q.id]==3?'checked':''}> ${q.option3}</label>
            <label><input type="radio" name="option" value="4" ${userAnswers[q.id]==4?'checked':''}> ${q.option4}</label>
          </div>
        </div>
      `;
      questionBox.innerHTML = html;
      prevBtn.style.display = currentQuestion > 0 ? 'inline-block' : 'none';
      nextBtn.style.display = currentQuestion < questions.length - 1 ? 'inline-block' : 'none';
      submitBtn.style.display = currentQuestion === questions.length - 1 ? 'inline-block' : 'none';

      // هر بار نمایش سوال، وضعیت پاسخ‌ها را آپدیت کن
      updateProgressStatus();

      // رویداد برای انتخاب گزینه
      const radios = document.getElementsByName('option');
      radios.forEach(radio => {
        radio.onchange = () => {
          saveCurrentAnswer();
          updateProgressStatus();
          saveExamStatus();
        };
      });
    }

    function saveCurrentAnswer() {
      const q = questions[currentQuestion];
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) userAnswers[q.id] = parseInt(selected.value);
    }

    function updateProgressStatus() {
      let answered = Object.keys(userAnswers).length;
      let total = questions.length;
      progressStatus.textContent = `شما تا الان ${answered} سوال از ${total} سوال را پاسخ داده اید.`;
    }

    function saveExamStatus() {
      localStorage.setItem(LS_KEY, JSON.stringify({
        userAnswers,
        currentQuestion
      }));
    }

    nextBtn.onclick = function() {
      saveCurrentAnswer();
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        saveExamStatus();
        showQuestion();
      }
    };

    prevBtn.onclick = function() {
      saveCurrentAnswer();
      if (currentQuestion > 0) {
        currentQuestion--;
        saveExamStatus();
        showQuestion();
      }
    };

    quizForm.onsubmit = async function(e) {
      e.preventDefault();
      saveCurrentAnswer();
      saveExamStatus();
      await finishExam();
    };

    async function finishExam() {
      if (examFinished) return;
      examFinished = true;
      timerStopped = true;
      clearInterval(timerInterval);

      // دریافت آخرین سوالات برای تصحیح
      const { data: qs, error: qErr } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      if (qErr || !qs.length) {
        errorDiv.textContent = 'خطا در دریافت سوالات!';
        return;
      }

      // بازیابی پاسخ‌ها از localStorage (برای حالت رفرش/Back)
      let saved = localStorage.getItem(LS_KEY);
      let answers = saved ? (JSON.parse(saved).userAnswers || {}) : userAnswers;

      let correct = 0;
      qs.forEach(q => {
        if (answers[q.id] && answers[q.id] === q.correct_option) correct++;
      });

      const finalScore = Math.round((correct / qs.length) * 100);

      // فقط اگر قبلاً ثبت نشده باشد
      const { data: prev, error: prevErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (!prevErr && prev.length === 0) {
        const { error: insErr } = await supabase
          .from('exam_results')
          .insert([{ user_id: userId, exam_id: examId, score: finalScore }]);
        if (insErr) {
          errorDiv.textContent = 'خطا در ثبت نتیجه آزمون!';
          return;
        }
      }

      resultDiv.innerHTML = `<b>آزمون پایان یافت.<br>نمره شما: ${finalScore} از 100</b>`;
      quizForm.innerHTML = '';
      timerDiv.textContent = '';
      localStorage.setItem(LS_KEY + '_finished', '1');
      localStorage.removeItem(LS_KEY);
    }

    // پایان آزمون در صورت رفرش یا Back
    window.addEventListener('beforeunload', function (e) {
      if (!examFinished && !timerStopped && questions.length > 0) {
        saveCurrentAnswer();
        saveExamStatus();
      }
    });

    // اگر آزمون ناتمام بود و کاربر برگشت، پایان آزمون و ثبت نمره را انجام بده
    async function finishExamOnReload() {
      // سوالات را باید دوباره دریافت کنیم
      const { data: qs, error: qErr } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      if (qErr || !qs.length) {
        errorDiv.textContent = 'خطا در دریافت سوالات!';
        return;
      }

      let saved = localStorage.getItem(LS_KEY);
      let answers = saved ? (JSON.parse(saved).userAnswers || {}) : {};

      let correct = 0;
      qs.forEach(q => {
        if (answers[q.id] && answers[q.id] === q.correct_option) correct++;
      });

      const finalScore = Math.round((correct / qs.length) * 100);

      // فقط اگر قبلاً ثبت نشده باشد
      const { data: prev, error: prevErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (!prevErr && prev.length === 0) {
        const { error: insErr } = await supabase
          .from('exam_results')
          .insert([{ user_id: userId, exam_id: examId, score: finalScore }]);
        if (insErr) {
          errorDiv.textContent = 'خطا در ثبت نتیجه آزمون!';
          return;
        }
      }

      resultDiv.innerHTML = `<b>آزمون پایان یافت.<br>نمره شما: ${finalScore} از 100</b>`;
      quizForm.innerHTML = '';
      timerDiv.textContent = '';
      localStorage.setItem(LS_KEY + '_finished', '1');
      localStorage.removeItem(LS_KEY);
    }

    // نمایش نمره اگر آزمون قبلاً پایان یافته باشد
    async function showFinalScore() {
      const { data: prev, error: prevErr } = await supabase
        .from('exam_results')
        .select('score')
        .eq('user_id', userId)
        .eq('exam_id', examId)
        .maybeSingle();
      if (prev) {
        resultDiv.innerHTML = `<b>آزمون پایان یافته است.<br>نمره شما: ${prev.score} از 100</b>`;
        quizForm.innerHTML = '';
        timerDiv.textContent = '';
      } else {
        resultDiv.innerHTML = `<b>آزمون پایان یافته است.</b>`;
        quizForm.innerHTML = '';
        timerDiv.textContent = '';
      }
    }

    // تایمر معکوس و سابمیت خودکار (بدون تغییر)
    function showExamTimer(minutes) {
      let totalSeconds = minutes * 60;
      timerStopped = false;

      function updateTimer() {
        if (timerStopped) return;
        let min = Math.floor(totalSeconds / 60);
        let sec = totalSeconds % 60;
        timerDiv.textContent = `زمان باقی‌مانده: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          timerDiv.textContent = 'زمان آزمون به پایان رسید!';
          let submitBtn = quizForm.querySelector('button[type="submit"]');
          if (submitBtn) submitBtn.disabled = true;
          if (!timerStopped) {
            timerStopped = true;
            quizForm.dispatchEvent(new Event('submit'));
          }
        }
        totalSeconds--;
      }
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }
  </script>
</body>
</html>

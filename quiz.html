<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آزمون آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', Tahoma, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); padding: 30px; }
    h1 { text-align: center; color: #333; }
    .question { margin-bottom: 25px; }
    .options label { display: block; margin-bottom: 8px; }
    button { background: #4e54c8; color: #fff; border: none; padding: 12px 30px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #timer { text-align:center; font-size:20px; margin:18px 0; color:#c0392b; }
    #result { margin-top: 30px; padding: 18px; border-radius: 8px; background: #eafaf1; color: #222; text-align: center; font-size: 18px; }
    #error { margin-top: 20px; color: #c0392b; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="examTitle">آزمون آنلاین</h1>
    <div id="timer"></div>
    <form id="quizForm"></form>
    <div id="result"></div>
    <div id="error"></div>
  </div>
  <script>
    // اطلاعات اتصال به Supabase
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // دریافت userId و examId
    const userId = sessionStorage.getItem('userId');
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id') || sessionStorage.getItem('examId');

    const quizForm = document.getElementById('quizForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const examTitle = document.getElementById('examTitle');
    const timerDiv = document.getElementById('timer');

    // کلید localStorage برای ذخیره وضعیت آزمون
    const LS_KEY = `exam_status_${examId}_${userId}`;

    if (!userId) {
      alert('لطفاً ابتدا وارد شوید.');
      window.location.href = 'login.html';
    }
    if (!examId) {
      alert('آزمون مشخص نیست! لطفاً از صفحه لیست آزمون‌ها وارد شوید.');
      window.location.href = 'exams-list.html';
    }

    let MAX_ATTEMPTS = 1;
    let examDuration = 20; // دقیقه
    let examStartAt = null;
    let examEndAt = null;
    let timerInterval = null;
    let timerStopped = false;
    let questions = [];

    // اگر آزمون قبلاً پایان یافته است، نمره را نمایش بده
    if (localStorage.getItem(LS_KEY + '_finished') === '1') {
      showFinalScore();
    } else {
      loadQuiz();
    }

    // بارگذاری آزمون و سوالات
    async function loadQuiz() {
      errorDiv.textContent = '';
      resultDiv.textContent = '';
      quizForm.innerHTML = 'در حال بارگذاری سوالات...';
      timerDiv.textContent = '';

      // دریافت اطلاعات آزمون
      const { data: examData, error: examErr } = await supabase
        .from('exams')
        .select('title, max_attempts, duration_minutes, start_at, end_at')
        .eq('id', examId)
        .maybeSingle();

      if (examErr || !examData) {
        quizForm.innerHTML = '';
        errorDiv.textContent = 'آزمون یافت نشد!';
        return;
      }
      examTitle.textContent = examData.title;
      MAX_ATTEMPTS = examData.max_attempts || 1;
      examDuration = examData.duration_minutes || 20;
      examStartAt = examData.start_at ? new Date(examData.start_at) : null;
      examEndAt = examData.end_at ? new Date(examData.end_at) : null;

      // بررسی زمان شروع و پایان آزمون
      const now = new Date();
      if (examStartAt && now < examStartAt) {
        quizForm.innerHTML = '';
        errorDiv.innerHTML = `<b>آزمون هنوز شروع نشده است.<br>زمان شروع: ${examStartAt.toLocaleString('fa-IR')}</b>`;
        return;
      }
      if (examEndAt && now > examEndAt) {
        quizForm.innerHTML = '';
        errorDiv.innerHTML = `<b>مهلت شرکت در این آزمون به پایان رسیده است.</b>`;
        return;
      }

      // بررسی تعداد دفعات شرکت کاربر
      const { data: attempts, error: attErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (attErr) {
        errorDiv.textContent = 'خطا در بررسی دفعات شرکت!';
        quizForm.innerHTML = '';
        return;
      }

      if (attempts.length >= MAX_ATTEMPTS) {
        quizForm.innerHTML = '';
        resultDiv.innerHTML = `<b>شما بیش از ${MAX_ATTEMPTS} بار در این آزمون شرکت کرده‌اید و مجاز به شرکت مجدد نیستید.</b>`;
        return;
      }

      // دریافت سوالات آزمون
      const { data: qs, error: qErr } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      if (qErr || !qs.length) {
        quizForm.innerHTML = '';
        errorDiv.textContent = 'سوالی برای این آزمون ثبت نشده است.';
        return;
      }
      questions = qs;

      // اگر پاسخ‌های ذخیره شده داری، بازیابی کن
      let saved = localStorage.getItem(LS_KEY);
      let userAnswers = {};
      if (saved) {
        userAnswers = JSON.parse(saved);
      }

      // ساخت فرم سوالات
      quizForm.innerHTML = questions.map((q, idx) => `
        <div class="question">
          <div><b>${idx + 1}.</b> ${q.question_text}</div>
          <div class="options">
            <label><input type="radio" name="q${q.id}" value="1" ${userAnswers[q.id]==1?'checked':''}> ${q.option1}</label>
            <label><input type="radio" name="q${q.id}" value="2" ${userAnswers[q.id]==2?'checked':''}> ${q.option2}</label>
            <label><input type="radio" name="q${q.id}" value="3" ${userAnswers[q.id]==3?'checked':''}> ${q.option3}</label>
            <label><input type="radio" name="q${q.id}" value="4" ${userAnswers[q.id]==4?'checked':''}> ${q.option4}</label>
          </div>
        </div>
      `).join('') + '<button type="submit">ثبت آزمون</button>';

      // ذخیره پاسخ‌ها در هر انتخاب
      questions.forEach(q => {
        const radios = quizForm.querySelectorAll(`input[name="q${q.id}"]`);
        radios.forEach(radio => {
          radio.addEventListener('change', () => {
            userAnswers[q.id] = parseInt(radio.value);
            localStorage.setItem(LS_KEY, JSON.stringify(userAnswers));
          });
        });
      });

      // نمایش تایمر و شروع شمارش معکوس
      showExamTimer(examDuration);
    }

    // تایمر معکوس و سابمیت خودکار
    function showExamTimer(minutes) {
      let totalSeconds = minutes * 60;
      timerStopped = false;

      function updateTimer() {
        if (timerStopped) return;
        let min = Math.floor(totalSeconds / 60);
        let sec = totalSeconds % 60;
        timerDiv.textContent = `زمان باقی‌مانده: ${min}:${sec < 10 ? '0' : ''}${sec}`;
        if (totalSeconds <= 0) {
          clearInterval(timerInterval);
          timerDiv.textContent = 'زمان آزمون به پایان رسید!';
          let submitBtn = quizForm.querySelector('button[type="submit"]');
          if (submitBtn) submitBtn.disabled = true;
          if (!timerStopped) {
            timerStopped = true;
            quizForm.dispatchEvent(new Event('submit'));
          }
        }
        totalSeconds--;
      }
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    // ثبت پاسخ‌ها و نمره
    quizForm.onsubmit = async function(e) {
      e.preventDefault();
      errorDiv.textContent = '';
      resultDiv.textContent = '';

      // اگر تایمر تمام شده بود، اجازه ثبت مجدد نده
      if (timerStopped) {
        timerDiv.textContent = 'زمان آزمون به پایان رسید!';
      }

      // دریافت آخرین سوالات برای تصحیح
      const { data: qs, error: qErr } = await supabase
        .from('questions')
        .select('*')
        .eq('exam_id', examId);

      if (qErr || !qs.length) {
        errorDiv.textContent = 'خطا در دریافت سوالات!';
        return;
      }

      let correct = 0;
      let userAnswers = {};
      qs.forEach(q => {
        const ansInput = quizForm[`q${q.id}`];
        if (ansInput && ansInput.value && parseInt(ansInput.value) === q.correct_option) correct++;
        if (ansInput && ansInput.value) userAnswers[q.id] = parseInt(ansInput.value);
      });

      // محاسبه نمره نهایی (مثلاً از 100)
      const finalScore = Math.round((correct / qs.length) * 100);

      // ثبت نتیجه در exam_results
      const { data: prev, error: prevErr } = await supabase
        .from('exam_results')
        .select('id')
        .eq('user_id', userId)
        .eq('exam_id', examId);

      if (!prevErr && prev.length === 0) {
        const { error: insErr } = await supabase
          .from('exam_results')
          .insert([{ user_id: userId, exam_id: examId, score: finalScore }]);
        if (insErr) {
          errorDiv.textContent = 'خطا در ثبت نتیجه آزمون!';
          return;
        }
      }

      localStorage.setItem(LS_KEY + '_finished', '1');
      localStorage.removeItem(LS_KEY);
      resultDiv.innerHTML = `<b>آزمون پایان یافت.<br>نمره شما: ${finalScore} از 100</b>`;
      quizForm.innerHTML = '';
      timerDiv.textContent = '';
      timerStopped = true;
      clearInterval(timerInterval);
    };

    // ثبت نمره در صورت رفرش/خروج
    window.addEventListener('beforeunload', async function (e) {
      if (!timerStopped && !localStorage.getItem(LS_KEY + '_finished')) {
        // دریافت آخرین سوالات
        const { data: qs } = await supabase
          .from('questions')
          .select('*')
          .eq('exam_id', examId);

        let userAnswers = {};
        qs.forEach(q => {
          const radios = document.getElementsByName(`q${q.id}`);
          radios.forEach(radio => {
            if (radio.checked) userAnswers[q.id] = parseInt(radio.value);
          });
        });
        localStorage.setItem(LS_KEY, JSON.stringify(userAnswers));
      }
    });

    // اگر آزمون قبلاً پایان یافته، نمره را نمایش بده
    async function showFinalScore() {
      const { data: prev, error: prevErr } = await supabase
        .from('exam_results')
        .select('score')
        .eq('user_id', userId)
        .eq('exam_id', examId)
        .maybeSingle();
      if (prev) {
        resultDiv.innerHTML = `<b>آزمون پایان یافته است.<br>نمره شما: ${prev.score} از 100</b>`;
        quizForm.innerHTML = '';
        timerDiv.textContent = '';
      } else {
        // اگر نمره نبود، محاسبه و ثبت کن
        // بازیابی پاسخ‌ها
        let userAnswers = {};
        let saved = localStorage.getItem(LS_KEY);
        if (saved) userAnswers = JSON.parse(saved);

        // دریافت سوالات
        const { data: qs } = await supabase
          .from('questions')
          .select('*')
          .eq('exam_id', examId);

        let correct = 0;
        qs.forEach(q => {
          if (userAnswers[q.id] && userAnswers[q.id] === q.correct_option) correct++;
        });

        const finalScore = Math.round((correct / qs.length) * 100);

        await supabase
          .from('exam_results')
          .insert([{ user_id: userId, exam_id: examId, score: finalScore }]);

        resultDiv.innerHTML = `<b>آزمون پایان یافته است.<br>نمره شما: ${finalScore} از 100</b>`;
        quizForm.innerHTML = '';
        timerDiv.textContent = '';
        localStorage.setItem(LS_KEY + '_finished', '1');
        localStorage.removeItem(LS_KEY);
      }
    }
  </script>
</body>
</html>

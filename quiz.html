<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>آزمون آنلاین</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', Tahoma, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); padding: 30px; }
    h1 { text-align: center; color: #333; }
    #progressStatus { text-align: center; margin-bottom: 18px; color: #4e54c8; font-size: 18px; }
    .question { margin-bottom: 25px; }
    .options label { display: block; margin-bottom: 8px; }
    button { background: #4e54c8; color: #fff; border: none; padding: 12px 30px; border-radius: 6px; font-size: 16px; cursor: pointer; }
    #timer { text-align:center; font-size:20px; margin:18px 0; color:#c0392b; }
    #result { margin-top: 30px; padding: 18px; border-radius: 8px; background: #eafaf1; color: #222; text-align: center; font-size: 18px; }
    #error { margin-top: 20px; color: #c0392b; text-align: center; }
    .nav-btns { margin-top: 20px; text-align: center; }
    .nav-btns button { margin: 0 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="examTitle">آزمون آنلاین</h1>
    <div id="timer"></div>
    <div id="progressStatus"></div>
    <form id="quizForm">
      <div id="questionBox"></div>
      <div class="nav-btns" style="display:none;">
        <button type="button" id="prevBtn">قبلی</button>
        <button type="button" id="nextBtn">بعدی</button>
        <button type="submit" id="submitBtn" style="display:none;">ثبت آزمون</button>
      </div>
    </form>
    <div id="result"></div>
    <div id="error"></div>
  </div>
  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'YOUR_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const userId = sessionStorage.getItem('userId');
    const urlParams = new URLSearchParams(window.location.search);
    const examId = urlParams.get('exam_id') || sessionStorage.getItem('examId');

    // جلوگیری از بازگشت با دکمه Back مرورگر
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', () => finalizeAndShowResult());

    const quizForm = document.getElementById('quizForm');
    const questionBox = document.getElementById('questionBox');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const examTitle = document.getElementById('examTitle');
    const timerDiv = document.getElementById('timer');
    const navBtns = document.querySelector('.nav-btns');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');
    const progressStatus = document.getElementById('progressStatus');

    if (!userId) window.location.href = 'login.html';
    if (!examId) window.location.href = 'exams-list.html';

    let MAX_ATTEMPTS = 1, examDuration = 20, examStartAt = null, examEndAt = null;
    let timerInterval = null;
    let questions = [], userAnswers = {}, currentQuestion = 0;

    // بارگذاری پاسخ‌های ذخیره‌شده
    const saved = JSON.parse(sessionStorage.getItem('userAnswers')||'{}');
    userAnswers = saved;

    async function loadQuiz() {
      errorDiv.textContent = ''; resultDiv.textContent = '';
      quizForm.reset(); questionBox.innerHTML = 'در حال بارگذاری سوالات...';
      navBtns.style.display = 'none'; progressStatus.textContent = '';

      // واکشی اطلاعات آزمون
      const { data: examData, error: examError } = await supabase.from('exams')
        .select('title, max_attempts, duration_minutes, start_at, end_at').eq('id', examId).maybeSingle();
      if (examError || !examData) { errorDiv.innerHTML = '<b>خطا در بارگذاری آزمون</b>'; return; }
      examTitle.textContent = examData.title;
      MAX_ATTEMPTS = examData.max_attempts; examDuration = examData.duration_minutes;
      examStartAt = examData.start_at?new Date(examData.start_at):null;
      examEndAt = examData.end_at?new Date(examData.end_at):null;

      const now = new Date();
      if ((examStartAt && now<examStartAt)||(examEndAt && now>examEndAt)){
        errorDiv.innerHTML = `<b>آزمون غیرقابل دسترس است</b>`; return;
      }

      const { data: attempts } = await supabase.from('exam_results')
        .select('id').eq('user_id',userId).eq('exam_id',examId);
      if (attempts.length>=MAX_ATTEMPTS) { resultDiv.innerHTML='<b>امکان شرکت مجدد نیست</b>'; return; }

      // بارگذاری سوالات
      const { data: qs, error: qError } = await supabase.from('questions').select('*').eq('exam_id',examId);
      if (qError) { errorDiv.innerHTML='<b>خطا در بارگذاری سوالات</b>'; return; }
      questions=qs; navBtns.style.display='block';

      // تنظیم زمان پایان آزمون در sessionStorage اگر وجود ندارد
      if (!sessionStorage.getItem('examEndTime')) {
        const end = Date.now()+examDuration*60000;
        sessionStorage.setItem('examEndTime', end);
      }
      // محاسبه زمان باقیمانده
      const remain = Math.floor((sessionStorage.getItem('examEndTime')-Date.now())/1000);
      if (remain<=0) { finalizeAndShowResult(); return; }

      showQuestion(); showExamTimer(remain); updateProgressStatus();
    }

    function showQuestion(){
      const q=questions[currentQuestion];
      questionBox.innerHTML=`<div class="question"><div><b>${currentQuestion+1}.</b> ${q.question_text}</div><div class="options">`+
        [q.option1,q.option2,q.option3,q.option4].map((opt,i)=>
          `<label><input type="radio" name="option" value="${i+1}" ${userAnswers[q.id]==i+1?'checked':''}/> ${opt}</label>`
        ).join('')+`</div></div>`;
      prevBtn.style.display=currentQuestion? 'inline-block':'none';
      nextBtn.style.display=currentQuestion<questions.length-1? 'inline-block':'none';
      submitBtn.style.display=currentQuestion===questions.length-1? 'inline-block':'none';
      document.getElementsByName('option').forEach(r=>r.onchange=()=>{saveAnswer();});
    }

    function saveAnswer(){
      const sel=document.querySelector('input[name="option"]:checked');
      if(sel) {
        userAnswers[questions[currentQuestion].id]=+sel.value;
        sessionStorage.setItem('userAnswers',JSON.stringify(userAnswers));
      }
      updateProgressStatus();
    }

    function updateProgressStatus(){
      progressStatus.textContent=`شما ${Object.keys(userAnswers).length} از ${questions.length} پاسخ داده‌اید.`;
    }

    nextBtn.onclick=()=>{saveAnswer();currentQuestion++;showQuestion();};
    prevBtn.onclick=()=>{saveAnswer();currentQuestion--;showQuestion();};
    quizForm.onsubmit=async e=>{e.preventDefault();saveAnswer();finalizeAndShowResult();};

    async function finalizeAndShowResult(){
      clearInterval(timerInterval);
      quizForm.querySelectorAll('button').forEach(b=>b.disabled=true);
      // ثبت نتیجه
      const allQs=await supabase.from('questions').select('*').eq('exam_id',examId).then(r=>r.data);
      const correct=allQs.filter(q=>userAnswers[q.id]===q.correct_option).length;
      const score=Math.round(correct/allQs.length*100);
      await supabase.from('exam_results').insert([{user_id:userId,exam_id:examId,score}]);
      document.getElementById('result').innerHTML=`<b>آزمون پایان یافت.<br>نمره شما: ${score} از 100</b>`;
      sessionStorage.removeItem('userAnswers'); sessionStorage.removeItem('examEndTime');
    }

    function showExamTimer(seconds){
      function tick(){
        if(seconds<0) return;
        const m=Math.floor(seconds/60),s=seconds%60;
        timerDiv.textContent=`زمان باقی‌مانده: ${m}:${s<10?'0':''}${s}`;
        if(seconds--===0) quizForm.dispatchEvent(new Event('submit'));
      }
      tick(); timerInterval=setInterval(tick,1000);
    }

    loadQuiz();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحه اصلی سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    a.login-link {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4e54c8;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a.login-link:hover {
      background-color: #3b3f9b;
    }
    #mainImg {
      max-width: 100%;
      border-radius: 10px;
      display: none;
      margin-bottom: 12px;
    }
    #customLinkBox {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImg" alt="تصویر صفحه اصلی" />
    <h1 id="welcomeText">خوش آمدید به سامانه آزمون</h1>
    <a href="login.html" class="login-link">ورود به سامانه</a>
    <div id="customLinkBox"></div>
  </div>
  <script>
    // بارگذاری پیام و عکس و لینک از localStorage
    window.onload = function() {
      // پیام خوش آمدگویی
      const msg = localStorage.getItem('index_welcome');
      if(msg) document.getElementById('welcomeText').textContent = msg;

      // عکس صفحه اصلی
      const img = localStorage.getItem('index_img');
      if(img) {
        document.getElementById('mainImg').src = img;
        document.getElementById('mainImg').style.display = 'block';
      }

      // لینک دلخواه
      const link = localStorage.getItem('index_link');
      const linkText = localStorage.getItem('index_link_text');
      if(link && linkText) {
        document.getElementById('customLinkBox').innerHTML = `<a href="${link}" target="_blank" style="color:#4e54c8;font-size:18px;text-decoration:underline;">${linkText}</a>`;
      }
    };
  </script>
</body>
</html>

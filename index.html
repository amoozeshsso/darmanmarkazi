<!DOCTYPE html>
<html lang="fa" dir="rtl">

      text-align: center; 
      padding-top: 50px; 
      direction: rtl;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
      padding: 20px;
      max-width: 90%;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>DEBUG: جدول users</h2>
  <pre id="output">در حال بارگذاری...</pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://qdccjbakfuywvdqfcoyg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU'
    );

    (async () => {
      const { data, error } = await supabase
        .from('users')     // نام جدول lowercase
        .select('*');      // همه ستون‌ها

      console.log('DEBUG users data:', data, 'error:', error);

      const output = document.getElementById('output');
      if (error) {
        output.textContent = `❌ خطا: ${error.message}`;
      } else {
        output.textContent = JSON.stringify(data, null, 2);
      }
    })();
  </script>
</body>

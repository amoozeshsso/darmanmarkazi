<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="data:," />
  <!-- تغییر به CDN اختصاصی Supabase -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #error {
      color: #e74c3c;
      min-height: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ورود به سامانه</h2>
    <form id="loginForm" autocomplete="off">
      <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="نام کاربری" 
        required 
        minlength="3"
      />
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="رمز عبور" 
        required 
        minlength="6"
      />
      <button type="submit" id="loginBtn">ورود</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // اطمینان از بارگذاری Supabase
      if (!window.supabase) {
        console.error('Supabase library is not loaded');
        document.getElementById('error').textContent = 'خطایی در بارگذاری سیستم رخ داده است.';
        return;
      }

      // تنظیمات Supabase
      const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById('loginForm');
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('error');

      const showError = (message) => {
        err.textContent = message;
        btn.disabled = false;
      };

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.textContent = '';
        btn.disabled = true;

        const username = form.username.value.trim();
        const password = form.password.value.trim();

        try {
          if (!username || !password) {
            throw new Error('لطفاً همهٔ فیلدها را پر کنید.');
          }

          // جستجوی کاربر در دیتابیس
          const { data, error } = await supabase
            .from('users')
            .select('role')
            .eq('username', username)
            .eq('password', password)
            .single();

          if (error) {
            throw new Error('خطا در ارتباط با پایگاه داده.');
          }

          if (!data) {
            throw new Error('نام کاربری یا رمز عبور اشتباه است.');
          }

          // ذخیره اطلاعات نشست
          sessionStorage.setItem('userRole', data.role);
          sessionStorage.setItem('loginTime', new Date().toISOString());

          // هدایت به صفحه مناسب
          window.location.href = data.role === 'admin' ? 'admin.html' : 'quiz.html';

        } catch (error) {
          console.error('Login Error:', error);
          showError(error.message);
        }
      });

      // پاک کردن فرم در بارگذاری
      form.reset();
      sessionStorage.clear();

      // جلوگیری از راست کلیک
      document.addEventListener('contextmenu', e => e.preventDefault());

      // جلوگیری از کلیدهای میانبر
      document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key === 'u' || e.key === 's')) {
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>

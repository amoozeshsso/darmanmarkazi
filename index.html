<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="data:," />

  <!-- Supabase JS UMD -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #error { color: #e74c3c; min-height: 1.2em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ورود به سامانه</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" name="username" placeholder="نام کاربری" required minlength="3" />
      <input type="password" id="password" name="password" placeholder="رمز عبور" required minlength="6" />
      <button type="submit" id="loginBtn">ورود</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
      const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE';

      // استفاده از window.supabase برای دسترسی به namespace جهانی
      const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById('loginForm');
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('error');

      const showError = msg => {
        err.textContent = msg;
        btn.disabled = false;
      };

      form.addEventListener('submit', async e => {
        e.preventDefault();
        err.textContent = '';
        btn.disabled = true;

        const username = form.username.value.trim();
        const password = form.password.value.trim();

        if (!username || !password) {
          return showError('لطفاً همهٔ فیلدها را پر کنید.');
        }

        // فراخوانی RPC login_user برای دریافت JWT
        const { data: token, error: rpcError } = await sbClient
          .rpc('login_user', { p_username: username, p_password: password });

        if (rpcError) {
          console.error('RPC Error:', rpcError);
          return showError(rpcError.message || 'خطا در ورود به سیستم.');
        }

        // ست کردن JWT در کلاینت Supabase
        sbClient.auth.setAuth(token);

        // گرفتن لیست کاربران (یا کاربر جاری) بر اساس RLS
        const { data: users, error: selError } = await sbClient
          .from('users')
          .select('id, username, role, created_at');

        if (selError) {
          console.error('Select Error:', selError);
          return showError('خطا در واکشی لیست کاربران.');
        }

        // ذخیره نقش و هدایت مطابق نقش
        const userRole = users.find(u => u.username === username)?.role;
        sessionStorage.setItem('userRole', userRole);
        sessionStorage.setItem('loginTime', new Date().toISOString());

        window.location.href = userRole === 'admin' ? 'admin.html' : 'quiz.html';
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ورود | سامانه آزمون</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg,#4e54c8,#8f94fb);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    .card h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #4e54c8;
    }
    .input-group { margin-bottom: 16px; text-align: left; }
    .input-group label { display: block; margin-bottom: 6px; font-size: 14px; }
    .input-group input {
      width: 100%; padding: 10px 12px; border: 1px solid #ccc;
      border-radius: 6px; font-size: 16px;
    }
    button {
      width: 100%; padding: 12px; margin-top: 12px;
      border: none; border-radius: 6px;
      background: #4e54c8; color: #fff; font-size: 16px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error {
      margin-top: 12px; color: #e74c3c;
      font-size: 14px; min-height: 1.2em;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ورود به سامانه</h1>

    <div class="input-group">
      <label for="username">نام کاربری</label>
      <input type="text" id="username" placeholder="مثلاً: admin">
    </div>

    <div class="input-group">
      <label for="password">رمز عبور</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button id="loginBtn">ورود</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const btn = document.getElementById('loginBtn')
    const err = document.getElementById('errorMsg')

    btn.addEventListener('click', async () => {
      err.textContent = ''
      btn.disabled = true

      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!username || !password) {
        err.textContent = 'همهٔ فیلدها را پر کنید.'
        btn.disabled = false
        return
      }

      // جستجو بر اساس username/password
      const { data, error } = await supabase
        .from('users')
        .select('role')
        .eq('username', username)
        .eq('password', password)

      if (error) {
        err.textContent = 'خطا در ارتباط با پایگاه داده.'
        btn.disabled = false
        return
      }
      if (!data.length) {
        err.textContent = 'نام کاربری یا رمز اشتباه است.'
        btn.disabled = false
        return
      }

      const role = data[0].role
      window.location.href = role === 'admin' ? 'admin.html' : 'quiz.html'
    })
  </script>

</body>
</html>

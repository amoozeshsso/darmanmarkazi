<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- جلوگیری از کش شدن -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- رفع خطای favicon -->
  <link rel="icon" href="data:," />
  <!-- بارگذاری Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4e54c8;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #error {
      color: #e74c3c;
      min-height: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ورود به سامانه</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" name="username" placeholder="نام کاربری" autocomplete="off" />
      <input type="password" id="password" name="password" placeholder="رمز عبور" autocomplete="off" />
      <button type="submit" id="loginBtn">ورود</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    (async () => {
      const SUPABASE_URL = atob('aHR0cHM6Ly9xZGNjamJha2Z1eXd2ZHFmY295Zy5zdXBhYmFzZS5jbw==');
      const SUPABASE_KEY = atob('ZXlKaGJHY2lPaUpJVXpJMU5pSXNJblI1Y0NJNklrcFhWQ0o5LmV5SnBjM01pT2lKemRYQmhZbUZ6WlNJc0luSmxaaUk2SW5Ga1kyTnFZbUZyWm5WNWQzWmtjV1pqYjNsbklpd2ljbTlzWlNJNkltRnViMjRpTENKcFlYUWlPakUzTkRZek56azNNVEVzSW1WNGNDSTZNakEyTVRrMU5UY3hNWDAuY3dwYnZDRjNRczNNZzFHQVlQaW1palhueUREelFFUnVUYl9rMlhabDVaVQ==');

      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById('loginForm');
      const err = document.getElementById('error');
      const btn = document.getElementById('loginBtn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        err.textContent = '';
        btn.disabled = true;

        const formData = new FormData(form);
        const username = formData.get('username').trim();
        const password = formData.get('password').trim();

        if (!username || !password) {
          err.textContent = 'لطفاً همهٔ فیلدها را پر کنید.';
          btn.disabled = false;
          return;
        }

        try {
          const hashBuffer = await crypto.subtle.digest(
            'SHA-256',
            new TextEncoder().encode(password)
          );
          const hashedPassword = Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, '0'))
            .join('');

          const { data, error } = await supabase
            .from('users')
            .select('role')
            .eq('username', username)
            .eq('password_hash', hashedPassword)
            .in('role', ['admin', 'user'])
            .maybeSingle();

          if (error) throw new Error('خطا در ارتباط با پایگاه داده.');
          if (!data) throw new Error('نام کاربری یا رمز اشتباه است.');

          sessionStorage.setItem('auth_token', btoa(Date.now().toString()));
          window.location.href = data.role === 'admin' ? 'admin.html' : 'quiz.html';

        } catch (e) {
          err.textContent = e.message;
        } finally {
          btn.disabled = false;
        }
      });

      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key === 'u' || e.key === 's')) e.preventDefault();
      });

      window.addEventListener('load', () => form.reset());
      window.addEventListener('beforeunload', () => {
        form.reset();
        sessionStorage.clear();
      });
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحه اصلی سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    a.login-link {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4e54c8;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a.login-link:hover {
      background-color: #3b3f9b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خوش آمدید به سامانه آزمون</h1>
    <a href="login.html" class="login-link">ورود به سامانه</a>
  </div>
</body>
</html>

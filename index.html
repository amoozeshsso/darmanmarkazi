<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #F3F3F3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #CCC;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4e54c8;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #error {
      color: #e74c3c;
      min-height: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ورود به سامانه</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="loginBtn">ورود</button>
    <p id="error"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    const btn = document.getElementById('loginBtn')
    const err = document.getElementById('error')

    btn.addEventListener('click', async () => {
      err.textContent = ''
      btn.disabled = true

      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value.trim()

      if (!username || !password) {
        err.textContent = 'لطفاً همهٔ فیلدها را پر کنید.'
        btn.disabled = false
        return
      }

      const { data, error } = await supabase
        .from('users')
        .select('role')
        .eq('username', username)
        .eq('password', password)
        .in('role', ['admin', 'user'])

      if (error) {
        err.textContent = 'خطا در ارتباط با پایگاه داده.'
        console.error(error)
        btn.disabled = false
        return
      }

      if (!data.length) {
        err.textContent = 'نام کاربری یا رمز اشتباه است.'
        btn.disabled = false
        return
      }

      const role = data[0].role
      window.location.href = role === 'admin' ? 'admin.html' : 'quiz.html'
    })
  </script>

</body>
</html>

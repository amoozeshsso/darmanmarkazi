<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سیستم آزمایشی</title>
  <style>
    body {
      font-family: Tahoma;
      background: #F3F3F3;
      padding-top: 80px;
      text-align: center;
      direction: rtl;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #CCC;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ورود کاربران</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="loginbtn">ورود</button>
    <p id="error"></p>
  </div>

  <!-- بارگذاری کتابخانه Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // تنظیمات Supabase
    const supabaseUrl = "https://qdccjbakfuywvdqfcoyg.supabase.co";
    const supabaseKey = "Eyjhbgciojiuzi1niisinr5cci6kpxvcj9.yjpc3miojzdxbhymfzisinfky6infky2nqymfrznv5d3zkcwzjb3lniwicm9szsi6imfub24ilcjpyxqioje3ndyznzk3mtesimv4cci6mja2mtk1ntcxmx0.cwpbvcf3mg1gaypimijijxnyddzqerutb_k2xzl5zu";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // افزودن رویداد به دکمه ورود
    document.getElementById("loginbtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        document.getElementById("error").innerText = "لطفاً نام کاربری و رمز عبور را وارد کنید.";
        return;
      }

      try {
        // جستجوی کاربر در جدول کاربران
        const { data, error } = await supabase
          .from('Users')
          .select('Role')
          .eq('Username', username)
          .eq('Password', password);

        if (error) {
          document.getElementById("error").innerText = "خطا در اتصال به پایگاه داده.";
          console.error("Database Error:", error);
          return;
        }

        if (!data || data.length === 0) {
          document.getElementById("error").innerText = "نام کاربری یا رمز عبور اشتباه است.";
          return;
        }

        // بررسی نقش کاربر
        const role = data[0].Role;
        if (role === "Admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "quiz.html";
        }
      } catch (err) {
        document.getElementById("error").innerText = "خطای غیرمنتظره رخ داده است.";
        console.error("Unexpected Error:", err);
      }
    });
  </script>

</body>
</html>

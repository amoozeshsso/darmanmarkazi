<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سامانه آزمون</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Tahoma; background: #f3f3f3; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; display: inline-block; }
  </style>
</head>
<body>

<div class="box">
  <h2>ورود کاربران</h2>
  <input type="text" id="username" placeholder="نام کاربری">
  <input type="password" id="password" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
  <p id="error" style="color:red;"></p>
</div>

<script>
  // پیکربندی Supabase
  const supabaseUrl = "https://qdccjbakfuywvdqfcoyg.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', username)
      .eq('password', password);

    if (error) {
      document.getElementById("error").innerText = "خطا در ارتباط با پایگاه داده";
      return;
    }

    if (data.length > 0) {
      if (username === "admin") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "quiz.html";
      }
    } else {
      document.getElementById("error").innerText = "نام کاربری یا رمز اشتباه است";
    }
  }
</script>

</body>
</html>

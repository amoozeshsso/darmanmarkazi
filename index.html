<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به آزمون</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Tahoma;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ورود به سیستم</h2>
    <input type="email" id="email" placeholder="ایمیل">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <p class="error" id="error"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://qdccjbakfuywvdqfcoyg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU'
    );

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById('error').innerText = "ایمیل یا رمز اشتباه است";
        return;
      }

      // نقش را از جدول user_roles می‌خوانیم
      const { data: roles } = await supabase
        .from('user_roles')
        .select('role')
        .eq('email', email)
        .single();

      if (!roles) {
        document.getElementById('error').innerText = "نقش کاربر مشخص نیست";
        return;
      }

      if (roles.role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'quiz.html';
      }
    }
  </script>
</body>
</html>

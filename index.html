<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صفحه اصلی سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    a.login-link {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4e54c8;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    a.login-link:hover {
      background-color: #3b3f9b;
    }
    #mainImg {
      max-width: 100%;
      border-radius: 10px;
      display: none;
      margin-bottom: 12px;
    }
    #linksBox {
      margin-top: 18px;
    }
    #linksBox a {
      color: #4e54c8;
      font-size: 17px;
      text-decoration: underline;
      margin: 8px 0;
      display: block;
    }
    #welcomeText {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .footer-divider {
      margin: 20px auto 10px;
      width: 100%;
      border: 0;
      border-top: 1px solid #ccc;
    }
    .footer-text {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImg" alt="تصویر صفحه اصلی" />
    <h1 id="welcomeText">خوش آمدید به سامانه آزمون</h1>

    <div id="linksBox"></div>
    <a href="login.html" class="login-link">ورود به سامانه</a>
    <hr class="footer-divider" />
    <p class="footer-text">طراحی،پیاده‌سازی و اجرا واحد آموزش مدیریت درمان استان مرکزی</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://qdccjbakfuywvdqfcoyg.supabase.co";
    // کلید عمومی آنونیموس Supabase
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadSiteContent() {
      const { data, error } = await supabase
        .from('site_content')
        .select('welcome_text, image_url, links')
        .eq('id', 1)
        .single();

      if (error || !data) {
        console.error('Supabase error:', error);
        document.getElementById('linksBox').innerHTML = "<div style='color:red'>خطا در دریافت اطلاعات سایت</div>";
        return;
      }

      // پیام خوش آمدگویی
      if (data.welcome_text) {
        document.getElementById('welcomeText').textContent = data.welcome_text;
      }

      // عکس اصلی
      if (data.image_url) {
        const img = document.getElementById('mainImg');
        img.src = data.image_url;
        img.style.display = 'block';
      }

      // نمایش لینک‌ها (آرایه‌ای از { title, url })
      let linksHtml = '';
      if (data.links && Array.isArray(data.links)) {
        linksHtml = data.links.slice(0,5).map(link => 
          `<a href="${link.url}" target="_blank">${link.title}</a>`
        ).join('');
      }
      document.getElementById('linksBox').innerHTML = linksHtml;
    }

    loadSiteContent();
  </script>
</body>
</html>

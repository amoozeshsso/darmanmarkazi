<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سامانه آزمون</title>
  <style>
    body { font-family: Tahoma; background: #F3F3F3; padding-top: 80px; text-align: center; direction: rtl; }
    .box { background: white; display: inline-block; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 250px; margin: 10px auto; padding: 10px; border-radius: 5px; border: 1px solid #CCC; font-size: 16px; }
    #error { color: red; height: 1.2em; }
  </style>
</head>
<body>

  <div class="box">
    <h2>ورود کاربران</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="loginbtn">ورود</button>
    <p id="error"></p>
  </div>

  <!-- 1) نسخه UMD Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0/dist/umd/index.min.js"></script>

  <!-- 2) کد لاگین -->
  <script>
    const SUPABASE_URL = "https://qdccjbakfuywvdqfcoyg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJ...";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("loginbtn").addEventListener("click", async () => {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const err = document.getElementById("error");
      err.textContent = "";

      if (!u || !p) {
        err.textContent = "لطفاً نام کاربری و رمز را وارد کنید.";
        return;
      }

      const { data, error } = await supabase
        .from('users')
        .select('role')
        .eq('username', u)
        .eq('password', p);

      if (error) {
        console.error(error);
        err.textContent = "خطا در پایگاه داده.";
        return;
      }
      if (!data || data.length === 0) {
        err.textContent = "نام کاربری یا رمز اشتباه است.";
        return;
      }

      if (data[0].role === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'quiz.html';
      }
    });
  </script>

</body>
</html>

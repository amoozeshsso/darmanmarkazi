<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست اتصال Supabase</title>
  <style>
    body { 
      font-family: Tahoma; 
      background: #f9f9f9; 
      text-align: center; 
      padding: 50px; 
      direction: rtl;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
      padding: 20px;
      max-width: 90%;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>DEBUG: جدول users</h2>
  <pre id="output">در حال بارگذاری...</pre>

  <script type="module">
    // 1) ایمپورت از نسخه‌ی ESM Supabase
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // 2) پیکربندی کلاینت
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // 3) تابع فوری برای خواندن کل جدول users
    (async () => {
      const { data, error } = await supabase
        .from('users')   // مطمئن شوید نام جدول دقیقاً users است
        .select('*');    // همهٔ ستون‌ها

      console.log('DEBUG users data:', data);
      console.log('DEBUG users error:', error);

      const out = document.getElementById('output');
      if (error) {
        out.textContent = '❌ خطا: ' + error.message;
      } else {
        out.textContent = JSON.stringify(data, null, 2);
      }
    })();
  </script>
</body>
</html>

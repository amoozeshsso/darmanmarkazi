<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سامانه آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" href="data:," />

  <!-- Supabase JS UMD -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #error { color: #e74c3c; min-height: 1.2em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>ورود به سامانه</h2>
    <form id="loginForm" autocomplete="off">
      <input type="email" id="email" name="email" placeholder="ایمیل" required />
      <input type="password" id="password" name="password" placeholder="رمز عبور" required minlength="6" />
      <button type="submit" id="loginBtn">ورود</button>
      <p id="error"></p>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // مقادیر زیر را از داشبورد Supabase پروژه خود بردارید
      const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';

      const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const form = document.getElementById('loginForm');
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('error');

      const showError = msg => {
        err.textContent = msg;
        btn.disabled = false;
      };

      form.addEventListener('submit', async e => {
        e.preventDefault();
        err.textContent = '';
        btn.disabled = true;

        const email = form.email.value.trim();
        const password = form.password.value.trim();

        if (!email || !password) {
          return showError('لطفاً همهٔ فیلدها را پر کنید.');
        }

        // ورود کاربر با ایمیل و پسورد
        const { data, error } = await sbClient.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          console.error('Login Error:', error);
          return showError(error.message || 'خطا در ورود به سیستم.');
        }

        // اطلاعات کاربر و نقش را دریافت کن (در صورت نیاز)
        // برای مثال: اگر نقش در متادیتا ذخیره شده باشد
        // const userRole = data.user.user_metadata?.role || 'user';
        // sessionStorage.setItem('userRole', userRole);

        // ریدایرکت بر اساس نقش یا به صفحه اصلی آزمون
        window.location.href = 'quiz.html';
      });
    });
  </script>
</body>
</html>

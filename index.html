<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود به سامانه آزمون</title>
  <style>
    body {
      font-family: Tahoma;
      background: #F3F3F3;
      text-align: center;
      padding-top: 80px;
      direction: rtl;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: 1px solid #CCC;
      border-radius: 5px;
      font-size: 16px;
    }
    #error {
      color: red;
      min-height: 1.2em;
    }
    pre.debug {
      text-align: left;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      max-width: 90%;
      margin: 20px auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ورود به سامانه</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="loginBtn">ورود</button>
    <p id="error"></p>
  </div>

  <!-- نمایش محتویات جدول برای دیباگ -->
  <pre class="debug" id="debugOutput">در حال بارگذاری جدول users...</pre>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co'
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU'
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    // 1) دیباگ: خواندن جدول users
    const debugEl = document.getElementById('debugOutput')
    const { data: users, error: usersError } = await supabase
      .from('users')
      .select('*')
    console.log('DEBUG — users data:', users, 'error:', usersError)
    if (usersError) {
      debugEl.textContent = `❌ خطا در خواندن جدول users: ${usersError.message}`
    } else {
      debugEl.textContent = JSON.stringify(users, null, 2)
    }

    // 2) رویداد لاگین
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim()
      const password = document.getElementById('password').value.trim()
      const errorEl = document.getElementById('error')
      errorEl.textContent = ''

      if (!username || !password) {
        errorEl.textContent = 'لطفاً نام کاربری و رمز را وارد کنید.'
        return
      }

      const { data, error } = await supabase
        .from('users')
        .select('role')
        .eq('username', username)
        .eq('password', password)

      if (error) {
        console.error('Database Error:', error)
        errorEl.textContent = 'خطا در ارتباط با پایگاه داده.'
        return
      }
      if (!data.length) {
        errorEl.textContent = 'نام کاربری یا رمز اشتباه است.'
        return
      }

      const role = data[0].role
      window.location.href = role === 'admin' ? 'admin.html' : 'quiz.html'
    })
  </script>

</body>
</html>

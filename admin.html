<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت کاربران</title>
    <link href="https://fonts.googleapis.com/css?family=Vazirmatn" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 850px;
            margin: 36px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 24px #e3e3e3;
            padding: 32px 40px 40px 40px;
        }
        h2, h3 {
            color: #1976d2;
            margin-top: 0;
        }
        .section {
            margin-bottom: 32px;
        }
        label {
            display: inline-block;
            width: 100px;
            color: #444;
            font-size: 15px;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            padding: 7px 10px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 15px;
            margin-bottom: 12px;
            width: 180px;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 7px 20px;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            margin-right: 8px;
            margin-top: 8px;
        }
        button:disabled {
            background: #aaa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px 6px;
            text-align: center;
            font-size: 15px;
        }
        th {
            background: #f0f4fa;
            color: #1976d2;
        }
        tr:nth-child(even) {
            background: #fafbfc;
        }
        .op-btn {
            padding: 4px 12px;
            font-size: 14px;
            margin: 0 2px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background: #4caf50;
            color: #fff;
        }
        .delete-btn {
            background: #f44336;
            color: #fff;
        }
        @media (max-width: 700px) {
            .container { padding: 12px; }
            table, th, td { font-size: 13px; }
            label, input, button { font-size: 13px; }
        }
        a {
            color: #1976d2;
            text-decoration: underline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مدیریت کاربران</h2>
        <div class="section">
            <label>بارگذاری فایل اکسل کاربران:</label>
            <input type="file" id="excel-upload" accept=".xlsx, .xls">
            <a href="#" id="download-sample">دانلود نمونه فایل اکسل کاربران</a>
            <button id="import-users">وارد کردن کاربران</button>
            <button id="delete-all-users">حذف همه کاربران</button>
        </div>
        <div class="section">
            <h3>افزودن کاربر جدید</h3>
            <form id="add-user-form" autocomplete="off">
                <label>نام کاربری:</label>
                <input type="text" id="username" required>
                <label>رمز عبور:</label>
                <input type="password" id="password" required>
                <button type="submit">ذخیره</button>
            </form>
        </div>
        <div class="section">
            <h3>لیست کاربران</h3>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>شناسه</th>
                        <th>نام کاربری</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody id="users-tbody">
                    <tr><td colspan="3">در حال بارگذاری کاربران...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // آرایه خالی برای نگهداری کاربران
        const users = [];

        // نمایش کاربران در جدول
        function renderUsers() {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">هیچ کاربری ثبت نشده است.</td></tr>';
                return;
            }

            users.forEach(user => {
                let ops = `<button class="op-btn edit-btn" onclick="editUser(${user.id})">ویرایش</button>
                          <button class="op-btn delete-btn" onclick="deleteUser(${user.id})">حذف</button>`;
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${ops}</td>
                    </tr>
                `;
            });
        }

        // افزودن کاربر جدید
        document.getElementById('add-user-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) return;

            const userData = {
                username: username,
                password: password
            };

            // ارسال به سرور
            fetch('/api/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadUsers(); // بارگذاری مجدد لیست کاربران
                    this.reset();
                } else {
                    alert(data.message || 'خطا در ثبت کاربر');
                }
            })
            .catch(error => {
                alert('خطا در ثبت کاربر');
            });
        });

        // حذف کاربر
        function deleteUser(id) {
            if (!confirm('آیا مطمئن هستید؟')) return;

            fetch(`/api/users/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadUsers(); // بارگذاری مجدد لیست کاربران
                } else {
                    alert(data.message || 'خطا در حذف کاربر');
                }
            })
            .catch(error => {
                alert('خطا در حذف کاربر');
            });
        }

        // ویرایش کاربر
        function editUser(id) {
            const newUsername = prompt('نام کاربری جدید:');
            if (!newUsername) return;

            fetch(`/api/users/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: newUsername })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadUsers(); // بارگذاری مجدد لیست کاربران
                } else {
                    alert(data.message || 'خطا در ویرایش کاربر');
                }
            })
            .catch(error => {
                alert('خطا در ویرایش کاربر');
            });
        }

        // حذف همه کاربران
        document.getElementById('delete-all-users').addEventListener('click', function() {
            if (!confirm('آیا مطمئن هستید که می‌خواهید همه کاربران را حذف کنید؟')) return;

            fetch('/api/users/all', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadUsers(); // بارگذاری مجدد لیست کاربران
                } else {
                    alert(data.message || 'خطا در حذف کاربران');
                }
            })
            .catch(error => {
                alert('خطا در حذف کاربران');
            });
        });

        // بارگذاری فایل اکسل
        document.getElementById('import-users').addEventListener('click', function() {
            const fileInput = document.getElementById('excel-upload');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('لطفاً ابتدا یک فایل انتخاب کنید');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    if (jsonData.length === 0) {
                        alert('فایل خالی است!');
                        return;
                    }

                    // ارسال به سرور
                    fetch('/api/users/import', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(jsonData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadUsers(); // بارگذاری مجدد لیست کاربران
                            fileInput.value = '';
                            alert('کاربران با موفقیت اضافه شدند');
                        } else {
                            alert(data.message || 'خطا در وارد کردن کاربران');
                        }
                    })
                    .catch(error => {
                        alert('خطا در وارد کردن کاربران');
                    });
                } catch (error) {
                    alert('خطا در خواندن فایل');
                }
            };
            reader.readAsArrayBuffer(file);
        });

        // دانلود نمونه فایل اکسل
        document.getElementById('download-sample').addEventListener('click', function(e) {
            e.preventDefault();
            const data = [
                ["username", "password"],
                ["user1", "12345"],
                ["user2", "abcde"]
            ];
            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "UsersSample");
            XLSX.writeFile(wb, "users_sample.xlsx");
        });

        // بارگذاری لیست کاربران از سرور
        function loadUsers() {
            fetch('/api/users')
                .then(response => response.json())
                .then(data => {
                    users.length = 0; // پاک کردن آرایه
                    users.push(...data); // اضافه کردن کاربران جدید
                    renderUsers();
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                    alert('خطا در بارگذاری لیست کاربران');
                });
        }

        // بارگذاری اولیه کاربران
        loadUsers();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پنل مدیریت کاربران</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Tahoma;
      background: #f8f8f8;
      margin: 0; padding: 20px;
    }
    h1 { color: #333; }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px; text-align: center;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-btn { background: #27ae60; color: white; }
    .edit-btn { background: #2980b9; color: white; }
    .delete-btn { background: #c0392b; color: white; }
    #formBox {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 8px; margin: 5px;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>مدیریت کاربران</h1>

  <div id="formBox">
    <h3>افزودن / ویرایش کاربر</h3>
    <form id="userForm">
      <input type="hidden" id="editId" />
      <input type="text" id="username" placeholder="نام کاربری" required />
      <input type="password" id="password" placeholder="رمز عبور" required />
      <select id="role" required>
        <option value="">نقش</option>
        <option value="admin">ادمین</option>
        <option value="user">کاربر</option>
      </select>
      <button type="submit" class="add-btn">ذخیره</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
        <th>نام کاربری</th>
        <th>نقش</th>
        <th>عملیات</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>

  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('userForm');
    const list = document.getElementById('userList');

    async function loadUsers() {
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .order('id', { ascending: true });
      list.innerHTML = '';
      if (data) {
        data.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.username}</td>
            <td>${user.role}</td>
            <td>
              <button class="edit-btn" onclick='editUser(${JSON.stringify(user)})'>ویرایش</button>
              <button class="delete-btn" onclick='deleteUser(${user.id})'>حذف</button>
            </td>
          `;
          list.appendChild(tr);
        });
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      if (!username || !password || !role) return;

      if (id) {
        await supabase.from('users').update({ username, password, role }).eq('id', id);
      } else {
        await supabase.from('users').insert([{ username, password, role }]);
      }

      form.reset();
      document.getElementById('editId').value = '';
      loadUsers();
    });

    window.editUser = (user) => {
      document.getElementById('editId').value = user.id;
      document.getElementById('username').value = user.username;
      document.getElementById('password').value = user.password;
      document.getElementById('role').value = user.role;
    }

    window.deleteUser = async (id) => {
      if (confirm('آیا مطمئن هستید؟')) {
        await supabase.from('users').delete().eq('id', id);
        loadUsers();
      }
    }

    loadUsers();
  </script>
</body>
</html>

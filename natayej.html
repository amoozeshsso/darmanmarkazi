<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاهده نتایج آزمون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 750px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 28px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #4e54c8;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover { color: #1c5980; text-decoration: underline; }
    select, .search-input {
      font-family: inherit;
      font-size: 1rem;
      padding: 7px 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #f4f6fb;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fcfcfc;
    }
    th, td {
      border: 1px solid #d6d6d6;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e3eafc;
      color: #2d3a4b;
      font-weight: bold;
    }
    tr:nth-child(even) { background: #f4f6fb; }
    .download-btn, .delete-all-btn {
      margin-top: 18px;
      padding: 8px 26px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
    }
    .download-btn { background: #4e54c8; }
    .download-btn:hover { background: #1c5980; }
    .delete-all-btn { background: #e74c3c; }
    .delete-all-btn:hover { background: #c0392b; }
    .delete-btn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 3px 8px;
      cursor: pointer;
    }
    .msg {
      margin-top: 30px;
      color: #b35c00;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="admin_exam.html" class="back-link">بازگشت به منوی مدیریت</a>
    <h1>مشاهده نتایج آزمون</h1>

    <label for="examSelect">انتخاب آزمون:</label>
    <select id="examSelect">
      <option value="">-- آزمون را انتخاب کنید --</option>
    </select>

    <input type="text" id="searchInput" class="search-input" placeholder="جستجو بر اساس نام کاربری...">
    <button class="download-btn" id="downloadBtn" style="display:none;" onclick="downloadExcel()">دانلود اکسل</button>
    <div id="resultsTable"></div>
    <button class="delete-all-btn" id="deleteAllBtn" style="display:none;" onclick="deleteAllResults()">حذف همه نتایج</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let userMap = {};
    let resultsSummary = [];
    let filteredResults = [];
    let currentExamId = null;
    let currentExamTitle = "";
    let currentPassMark = 0;

    window.onload = async () => {
      await loadUserMap();
      await loadExams();
      document.getElementById('searchInput').addEventListener('input', e => filterResultsByUsername(e.target.value));
    };

    async function loadUserMap() {
      userMap = {};
      let from = 0;
      const pageSize = 1000;
      while (true) {
        const { data, error } = await supabase.from('users').select('id, username').range(from, from + pageSize - 1);
        if (error) { console.error(error); break; }
        if (!data || data.length === 0) break;
        data.forEach(u => { userMap[u.id] = u.username; });
        if (data.length < pageSize) break;
        from += pageSize;
      }
    }

    async function loadExams() {
      const { data, error } = await supabase.from('exams').select('id, title, pass_mark').order('id', { ascending: false });
      if (error) {
        document.getElementById('msg').textContent = 'خطا در دریافت لیست آزمون‌ها';
        return;
      }
      const select = document.getElementById('examSelect');
      select.innerHTML = '<option value="">-- آزمون را انتخاب کنید --</option>';
      data.forEach(exam => {
        const opt = document.createElement('option');
        opt.value = exam.id;
        opt.textContent = exam.title;
        opt.setAttribute('data-passmark', exam.pass_mark || 0);
        select.appendChild(opt);
      });
      select.onchange = () => {
        const passMark = select.options[select.selectedIndex].getAttribute('data-passmark');
        loadResults(select.value, select.options[select.selectedIndex].textContent, passMark);
      };
    }

    async function loadResults(examId, examTitle, passMark) {
      document.getElementById('resultsTable').innerHTML = '';
      document.getElementById('downloadBtn').style.display = 'none';
      document.getElementById('deleteAllBtn').style.display = 'none';
      document.getElementById('msg').textContent = '';
      if (!examId) return;

      currentExamId = Number(examId);
      currentExamTitle = examTitle;
      currentPassMark = Number(passMark) || 0;

      // --- دریافت کاربران مجاز آزمون ---
      let allExamUsers = [];
      let from = 0;
      const pageSize = 1000;
      while (true) {
        const { data, error } = await supabase
          .from('exam_users')
          .select('user_id')
          .eq('exam_id', currentExamId)
          .range(from, from + pageSize - 1);
        if (error) break;
        if (!data || data.length === 0) break;
        allExamUsers.push(...data);
        if (data.length < pageSize) break;
        from += pageSize;
      }

      // --- دریافت نتایج ---
      let allResults = [];
      from = 0;
      while (true) {
        const { data, error } = await supabase
          .from('exam_results')
          .select('user_id, score')
          .eq('exam_id', currentExamId)
          .range(from, from + pageSize - 1);
        if (error) break;
        if (!data || data.length === 0) break;
        allResults.push(...data);
        if (data.length < pageSize) break;
        from += pageSize;
      }

      // --- ترکیب داده‌ها ---
      const resultsByUser = {};
      allResults.forEach(r => {
        if (!resultsByUser[r.user_id] || r.score > resultsByUser[r.user_id])
          resultsByUser[r.user_id] = r.score;
      });

      resultsSummary = allExamUsers.map(u => {
        const score = resultsByUser[u.user_id] || 0;
        const username = userMap[u.user_id] || 'نامشخص';
        return {
          username,
          user_id: u.user_id,
          maxScore: score,
          status: score >= currentPassMark ? 'قبول' : 'رد'
        };
      });

      // مرتب‌سازی از نمره بزرگ به کوچک
      resultsSummary.sort((a, b) => b.maxScore - a.maxScore);

      filteredResults = resultsSummary.slice();
      renderResultsTable(filteredResults);
      document.getElementById('downloadBtn').style.display = 'inline-block';
      document.getElementById('deleteAllBtn').style.display = 'inline-block';
    }

    function filterResultsByUsername(query) {
      query = (query || '').trim().toLowerCase();
      filteredResults = query
        ? resultsSummary.filter(r => (r.username || '').toLowerCase().includes(query))
        : resultsSummary.slice();
      renderResultsTable(filteredResults);
    }

    function renderResultsTable(data) {
      if (!data.length) {
        document.getElementById('resultsTable').innerHTML = '<p class="msg">نتیجه‌ای یافت نشد.</p>';
        return;
      }
      let html = `<table><tr>
        <th>ردیف</th>
        <th>نام کاربری</th>
        <th>نمره</th>
        <th>وضعیت</th>
        <th>حذف</th>
      </tr>`;
      data.forEach((r, i) => {
        html += `<tr>
          <td>${i + 1}</td>
          <td>${r.username}</td>
          <td>${r.maxScore}</td>
          <td style="color:${r.status === 'قبول' ? '#27ae60' : '#c0392b'}">${r.status}</td>
          <td><button class="delete-btn" onclick="deleteUserResults(${r.user_id})">🗑️</button></td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('resultsTable').innerHTML = html;
    }

    async function deleteUserResults(user_id) {
      if (!confirm('آیا مطمئن هستید که می‌خواهید نتایج این کاربر را حذف کنید؟')) return;
      const { error } = await supabase.from('exam_results').delete().eq('exam_id', currentExamId).eq('user_id', user_id);
      if (error) alert('خطا در حذف!');
      else loadResults(currentExamId, currentExamTitle, currentPassMark);
    }

    async function deleteAllResults() {
      if (!confirm('آیا مطمئن هستید که می‌خواهید تمام نتایج این آزمون را حذف کنید؟')) return;
      const { error } = await supabase.from('exam_results').delete().eq('exam_id', currentExamId);
      if (error) alert('خطا در حذف!');
      else loadResults(currentExamId, currentExamTitle, currentPassMark);
    }

    function downloadExcel() {
      if (!filteredResults.length) return;
      const data = filteredResults.map(r => ({
        "کد پرسنلی / کد ملی": r.username,
        "نمره": r.maxScore,
        "وضعیت": r.status
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      ws['!sheetViews'] = [{ rightToLeft: true }];
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "نتایج آزمون");
      XLSX.writeFile(wb, `نتایج آزمون ${currentExamTitle}.xlsx`);
    }
  </script>
</body>
</html>

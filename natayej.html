<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشاهده نتایج آزمون</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 28px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.01rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #1c5980;
            text-decoration: underline;
        }
        .select-label {
            font-size: 1.05rem;
            margin-left: 10px;
        }
        select {
            font-family: inherit;
            font-size: 1.01rem;
            padding: 7px 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #f4f6fb;
            margin-bottom: 20px;
            min-width: 180px;
        }
        .search-input {
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 1.01rem;
            font-family: inherit;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 28px;
            background: #fcfcfc;
        }
        th, td {
            border: 1px solid #d6d6d6;
            padding: 8px 6px;
            text-align: center;
        }
        th {
            background: #e3eafc;
            color: #2d3a4b;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f4f6fb;
        }
        .download-btn {
            margin-top: 18px;
            padding: 8px 26px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #1c5980;
        }
        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            padding: 3px 8px;
            cursor: pointer;
            margin: 0 2px;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #c0392b;
        }
        .delete-all-btn {
            margin-top: 18px;
            padding: 8px 26px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-block;
        }
        .delete-all-btn:hover {
            background: #c0392b;
        }
        .msg {
            margin-top: 30px;
            color: #b35c00;
            font-size: 1.04rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin_exam.html" class="back-link">بازگشت به منوی مدیریت</a>
        <h1>مشاهده نتایج آزمون</h1>
        <label class="select-label" for="examSelect">انتخاب آزمون:</label>
        <select id="examSelect">
            <option value="">-- آزمون را انتخاب کنید --</option>
        </select>
        <!-- کادر جستجو برای نام کاربری -->
        <input type="text" id="searchInput" class="search-input" placeholder="جستجو بر اساس نام کاربری...">
        <button class="download-btn" onclick="downloadExcel()" style="display:none;" id="downloadBtn">دانلود اکسل نتایج</button>
        <div id="resultsTable"></div>
        <button class="delete-all-btn" style="display:none;" id="deleteAllBtn" onclick="deleteAllResults()">حذف همه نتایج این آزمون</button>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userMap = {};
        let resultsSummary = [];
        let filteredResults = [];
        let currentExamTitle = "";
        let currentPassMark = 0;
        let currentExamId = null;
        let allResults = [];

        window.onload = async () => {
            await loadUserMap();
            await loadExams();
            document.getElementById('searchInput').addEventListener('input', function() {
                filterResultsByUsername(this.value);
            });
        };

        async function loadUserMap() {
    const { data: users } = await supabase
        .from('users')
        .select('id, username')
        .range(0, 1999); // این خط را تغییر بده
    userMap = {};
    if (users) {
        users.forEach(u => {
            userMap[String(u.id)] = u.username;
        });
    }
    console.log("userMap", userMap);
}




        async function loadExams() {
            const { data: exams } = await supabase
                .from('exams')
                .select('id, title, pass_mark')
                .order('id', { ascending: false });
            const select = document.getElementById('examSelect');
            select.innerHTML = '<option value="">-- آزمون را انتخاب کنید --</option>';
            if (exams) {
                exams.forEach(exam => {
                    const opt = document.createElement('option');
                    opt.value = exam.id;
                    opt.textContent = exam.title;
                    opt.setAttribute('data-passmark', exam.pass_mark || 0);
                    select.appendChild(opt);
                });
            }
            select.onchange = () => {
                const passMark = select.options[select.selectedIndex].getAttribute('data-passmark');
                loadResults(select.value, select.options[select.selectedIndex].textContent, passMark);
            };
        }

        async function loadResults(examId, examTitle, passMark) {
            document.getElementById('msg').textContent = '';
            document.getElementById('resultsTable').innerHTML = '';
            document.getElementById('downloadBtn').style.display = "none";
            document.getElementById('deleteAllBtn').style.display = "none";
            if (!examId) return;
            currentExamTitle = examTitle;
            currentPassMark = Number(passMark) || 0;
            currentExamId = Number(examId);

            const { data: results, error } = await supabase
                .from('exam_results')
                .select('id, user_id, score')
                .eq('exam_id', Number(examId));
            console.log("results", results); // اضافه کن

            allResults = results || [];

            if (error || !results || results.length === 0) {
                document.getElementById('msg').textContent = 'نتیجه‌ای برای این آزمون یافت نشد.';
                resultsSummary = [];
                filteredResults = [];
                renderResultsTable(filteredResults);
                return;
            }

            const userStats = {};
results.forEach(row => {
    const cleanUserId = String(row.user_id); // تبدیل به رشته
    if (!userStats[cleanUserId]) {
        userStats[cleanUserId] = { count: 0, maxScore: 0, ids: [] };
    }
    userStats[cleanUserId].count++;
    if (row.score > userStats[cleanUserId].maxScore) {
        userStats[cleanUserId].maxScore = row.score;
    }
    userStats[cleanUserId].ids.push(row.id);
});
console.log("userStats", userStats);
resultsSummary = Object.keys(userStats).map((user_id) => {
    const username = userMap[user_id] || 'نامشخص'; // کلیدها حالا هر دو رشته‌اند
    const count = userStats[user_id].count;
    const maxScore = userStats[user_id].maxScore;
    const status = maxScore >= currentPassMark ? 'قبول' : 'رد';
    const ids = userStats[user_id].ids;
    return { username, user_id, count, maxScore, status, ids };
});



            filteredResults = resultsSummary.slice();
            renderResultsTable(filteredResults);
            document.getElementById('downloadBtn').style.display = "inline-block";
            document.getElementById('deleteAllBtn').style.display = "inline-block";
        }

        function filterResultsByUsername(query) {
            query = (query || '').trim().toLowerCase();
            if (!query) {
                filteredResults = resultsSummary.slice();
            } else {
                filteredResults = resultsSummary.filter(row => (row.username || '').toLowerCase().includes(query));
            }
            renderResultsTable(filteredResults);
        }

        function renderResultsTable(data) {
            let html = `
                <table style="font-family: Tahoma, Vazirmatn, Tahoma, sans-serif;">
                    <tr>
                        <th>ردیف</th>
                        <th>نام کاربری</th>
                        <th>تعداد دفعات شرکت</th>
                        <th>بیشترین نمره</th>
                        <th>وضعیت</th>
                        <th>حذف</th>
                    </tr>
            `;
            data.forEach((row, idx) => {
                html += `
                    <tr>
                        <td>${idx + 1}</td>
                        <td>${row.username}</td>
                        <td>${row.count}</td>
                        <td>${row.maxScore}</td>
                        <td style="color:${row.status === 'قبول' ? '#27ae60' : '#c0392b'};font-weight:bold">${row.status}</td>
                        <td>
                            <button class="delete-btn" title="حذف نتایج این کاربر" onclick="deleteUserResults('${row.user_id}')">🗑️</button>
                        </td>
                    </tr>
                `;
            });
            html += '</table>';
            document.getElementById('resultsTable').innerHTML = html;
        }

        async function deleteUserResults(user_id) {
            if (!currentExamId || !user_id) return;
            if (!confirm('آیا مطمئن هستید که می‌خواهید تمام نتایج این کاربر را حذف کنید؟')) return;
            const { error } = await supabase
                .from('exam_results')
                .delete()
                .eq('exam_id', currentExamId)
                .eq('user_id', user_id);
            if (error) {
                alert('خطا در حذف!');
            } else {
                await loadResults(currentExamId, currentExamTitle, currentPassMark);
            }
        }

        async function deleteAllResults() {
            if (!currentExamId) return;
            if (!confirm('آیا مطمئن هستید که می‌خواهید تمام نتایج این آزمون را حذف کنید؟')) return;
            const { error } = await supabase
                .from('exam_results')
                .delete()
                .eq('exam_id', currentExamId);
            if (error) {
                alert('خطا در حذف!');
            } else {
                await loadResults(currentExamId, currentExamTitle, currentPassMark);
            }
        }

        function downloadExcel() {
            if (!filteredResults.length) return;
            const data = filteredResults.map((row, idx) => ({
                "ردیف": idx + 1,
                "نام کاربری": row.username,
                "تعداد دفعات شرکت": row.count,
                "بیشترین نمره": row.maxScore,
                "وضعیت": row.status
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "نتایج آزمون");
            XLSX.writeFile(wb, `نتایج آزمون ${currentExamTitle}.xlsx`);
        }
    </script>
</body>
</html>

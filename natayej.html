<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشاهده نتایج آزمون</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 28px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.01rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #1c5980;
            text-decoration: underline;
        }
        .select-label {
            font-size: 1.05rem;
            margin-left: 10px;
        }
        select {
            font-family: inherit;
            font-size: 1.01rem;
            padding: 7px 12px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #f4f6fb;
            margin-bottom: 20px;
            min-width: 180px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 28px;
            background: #fcfcfc;
        }
        th, td {
            border: 1px solid #d6d6d6;
            padding: 8px 6px;
            text-align: center;
        }
        th {
            background: #e3eafc;
            color: #2d3a4b;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f4f6fb;
        }
        .download-btn {
            margin-top: 18px;
            padding: 8px 26px;
            background: #4e54c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #1c5980;
        }
        .msg {
            margin-top: 30px;
            color: #b35c00;
            font-size: 1.04rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin.html" class="back-link">بازگشت به منوی مدیریت</a>
        <h1>مشاهده نتایج آزمون</h1>
        <label class="select-label" for="examSelect">انتخاب آزمون:</label>
        <select id="examSelect">
            <option value="">-- آزمون را انتخاب کنید --</option>
        </select>
        <button class="download-btn" onclick="downloadExcel()" style="display:none;" id="downloadBtn">دانلود اکسل نتایج</button>
        <div id="resultsTable"></div>
        <div class="msg" id="msg"></div>
    </div>

    <script>
        // --- Supabase Config ---
        const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userMap = {};
        let resultsCache = [];
        let currentExamTitle = "";

        window.onload = async () => {
            await loadUserMap();
            await loadExams();
        };

        // گرفتن لیست کاربران و ساخت map
        async function loadUserMap() {
            const { data: users, error } = await supabase
                .from('users')
                .select('id, username');
            if (error) {
                document.getElementById('msg').textContent = 'خطا در دریافت کاربران';
                return;
            }
            userMap = {};
            users.forEach(u => {
                userMap[u.id] = u.username;
            });
        }

        // بارگذاری لیست آزمون‌ها
        async function loadExams() {
            const { data: exams, error } = await supabase
                .from('exams')
                .select('id, title')
                .order('id', { ascending: false });
            const select = document.getElementById('examSelect');
            select.innerHTML = '<option value="">-- آزمون را انتخاب کنید --</option>';
            if (exams) {
                exams.forEach(exam => {
                    const opt = document.createElement('option');
                    opt.value = exam.id;
                    opt.textContent = exam.title;
                    select.appendChild(opt);
                });
            }
            select.onchange = () => loadResults(select.value, select.options[select.selectedIndex].textContent);
        }

        // بارگذاری نتایج آزمون انتخاب شده
        async function loadResults(examId, examTitle) {
            document.getElementById('msg').textContent = '';
            document.getElementById('resultsTable').innerHTML = '';
            document.getElementById('downloadBtn').style.display = "none";
            if (!examId) return;
            currentExamTitle = examTitle;
            const { data: results, error } = await supabase
                .from('exam_attempts')
                .select('*')
                .eq('exam_id', examId)
                .order('submitted_at', { ascending: false });
            if (error || !results || results.length === 0) {
                document.getElementById('msg').textContent = 'نتیجه‌ای برای این آزمون یافت نشد.';
                resultsCache = [];
                return;
            }
            resultsCache = results;
            let html = `
                <table>
                    <tr>
                        <th>ردیف</th>
                        <th>نام کاربری</th>
                        <th>نمره</th>
                        <th>تاریخ ارسال</th>
                    </tr>
            `;
            results.forEach((row, idx) => {
                const username = userMap[row.user_id] || 'نامشخص';
                html += `
                    <tr>
                        <td>${idx + 1}</td>
                        <td>${username}</td>
                        <td>${row.score}</td>
                        <td>${row.submitted_at ? new Date(row.submitted_at).toLocaleString('fa-IR') : '-'}</td>
                    </tr>
                `;
            });
            html += '</table>';
            document.getElementById('resultsTable').innerHTML = html;
            document.getElementById('downloadBtn').style.display = "inline-block";
        }

        // ساخت و دانلود اکسل نتایج
        function downloadExcel() {
            if (!resultsCache.length) return;
            let csv = `ردیف,نام کاربری,نمره,تاریخ ارسال\n`;
            resultsCache.forEach((row, idx) => {
                const username = userMap[row.user_id] || 'نامشخص';
                const date = row.submitted_at ? new Date(row.submitted_at).toLocaleString('fa-IR') : '-';
                csv += `${idx + 1},${username},${row.score},${date}\n`;
            });
            const blob = new Blob([csv], {type: 'text/csv;charset=utf-8;'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `نتایج آزمون ${currentExamTitle}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>

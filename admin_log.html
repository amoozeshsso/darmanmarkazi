<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت لاگ ادمین</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: #f8f8f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(80,60,160,0.10);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #4e54c8;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 18px;
      color: #555;
      font-size: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 9px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 7px;
      font-size: 15px;
      background: #fafaff;
      color: #222;
      transition: border 0.3s;
    }
    button {
      width: 100%;
      margin-top: 24px;
      padding: 11px;
      background: #4e54c8;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #6a82fb;
    }
    #message {
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      min-height: 24px;
    }
    #message.error { color: #c0392b; }
    #message.success { color: #27ae60; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ثبت لاگ ادمین</h2>
    <form id="log-form">
      <label>نوع عملیات (action):
        <input type="text" id="action" required placeholder="مثال: add_exam">
      </label>
      <label>جدول هدف (target_table):
        <input type="text" id="target_table" required placeholder="مثال: exams">
      </label>
      <label>شناسه رکورد هدف (target_id):
        <input type="number" id="target_id" placeholder="مثال: 12">
      </label>
      <label>جزئیات (details - JSON):
        <textarea id="details" rows="3" placeholder='مثال: {"title":"آزمون جدید"}'></textarea>
      </label>
      <button type="submit">ثبت لاگ</button>
      <div id="message"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('log-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      message.textContent = '';
      message.className = '';

      const action = document.getElementById('action').value.trim();
      const target_table = document.getElementById('target_table').value.trim();
      const target_id = document.getElementById('target_id').value.trim();
      let details = document.getElementById('details').value.trim();

      // اگر details پر شده، باید JSON معتبر باشد
      if (details) {
        try {
          details = JSON.parse(details);
        } catch {
          message.textContent = 'فرمت جزئیات باید JSON معتبر باشد.';
          message.className = 'error';
          return;
        }
      } else {
        details = null;
      }

      try {
        const { error } = await supabase.from('admin_logs').insert([{
          action,
          target_table,
          target_id: target_id ? Number(target_id) : null,
          details
        }]);
        if (error) {
          message.textContent = 'خطا در ثبت لاگ: ' + error.message;
          message.className = 'error';
        } else {
          message.textContent = 'لاگ با موفقیت ثبت شد!';
          message.className = 'success';
          form.reset();
        }
      } catch (err) {
        message.textContent = 'خطا در ارتباط با سرور!';
        message.className = 'error';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <title>مدیریت آزمون</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .excel-import-box {
    margin: 15px 0;
    padding: 15px;
    border: 2px dashed #ccc;
    border-radius: 8px;
    background: #f9f9f9;
}
.excel-import-box p {
    margin: 5px 0;
    color: #666;
}
.user-access-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
.user-access-table th, .user-access-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: right;
}
.user-access-table th {
    background: #f5f5f5;
}
        /* استایل‌های موجود شما بدون تغییر */
        /* اضافه کردن استایل‌های جدید برای بخش مدیریت دسترسی */
        .excel-import-box {
            margin: 15px 0;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .excel-import-box p {
            margin: 5px 0;
            color: #666;
        }
        .user-access-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .user-access-table th, .user-access-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        .user-access-table th {
            background: #f5f5f5;
        }
        #messageBox {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        #messageBox.error {
            background: #ffebee;
            color: #c62828;
        }
        #messageBox.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- بخش منوی بالای صفحه شما بدون تغییر -->
        
        <div id="formBox">
            <!-- فرم اصلی آزمون شما بدون تغییر -->

            <!-- اضافه کردن بخش مدیریت دسترسی -->
            <div id="userAccessBox" style="display: none; margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px;">
                <h3>مدیریت دسترسی کاربران به آزمون</h3>
                <div class="excel-import-box">
                    <p>فایل اکسل حاوی نام‌کاربری افراد مجاز را انتخاب کنید</p>
                    <p style="font-size: 12px;">ستون اول فایل اکسل باید شامل نام‌کاربری افراد مجاز باشد</p>
                    <input type="file" id="excelFile" accept=".xlsx, .xls" style="display: none;">
                    <button onclick="document.getElementById('excelFile').click()" class="btn primary">انتخاب فایل اکسل</button>
                    <button id="importUsersBtn" onclick="importUsersFromExcel()" class="btn success" style="display: none;">ثبت دسترسی‌ها</button>
                    <div id="previewBox" style="margin-top: 10px; display: none;">
                        <h4>پیش‌نمایش کاربران:</h4>
                        <div id="previewContent"></div>
                    </div>
                </div>
                
                <div>
                    <h4>لیست کاربران مجاز به شرکت در آزمون</h4>
                    <table class="user-access-table">
                        <thead>
                            <tr>
                                <th>نام کاربری</th>
                                <th>عملیات</th>
                            </tr>
                        </thead>
                        <tbody id="examUsersTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- لیست آزمون‌ها -->
        <div id="examsList"></div>
    </div>

    <script>
        // کد اصلی شما بدون تغییر

        // اضافه کردن متغیرها و توابع جدید
        let currentExamId = null;
        let excelUsers = [];

        document.getElementById('excelFile').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const data = await file.arrayBuffer();
                const workbook = XLSX.read(data);
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                // استخراج نام‌های کاربری از اولین ستون
                excelUsers = rows.slice(1) // حذف سطر هدر
                    .map(row => row[0]?.toString().trim())
                    .filter(username => username); // حذف مقادیر خالی

                // نمایش پیش‌نمایش
                const previewBox = document.getElementById('previewBox');
                const previewContent = document.getElementById('previewContent');
                const importBtn = document.getElementById('importUsersBtn');

                if (excelUsers.length) {
                    previewContent.innerHTML = `
                        <div style="max-height: 200px; overflow-y: auto;">
                            ${excelUsers.map(username => `<div>${username}</div>`).join('')}
                        </div>
                        <p style="margin-top: 10px;">تعداد کاربران: ${excelUsers.length}</p>
                    `;
                    previewBox.style.display = 'block';
                    importBtn.style.display = 'inline-block';
                } else {
                    previewContent.innerHTML = '<p style="color: red;">هیچ نام کاربری در فایل یافت نشد!</p>';
                    previewBox.style.display = 'block';
                    importBtn.style.display = 'none';
                }
            } catch (error) {
                showMessage('خطا در خواندن فایل اکسل', 'error');
            }
        });

        async function importUsersFromExcel() {
            if (!currentExamId || !excelUsers.length) {
                showMessage('لطفاً ابتدا یک فایل اکسل معتبر انتخاب کنید', 'error');
                return;
            }

            try {
                // دریافت کاربران با نام‌های کاربری مشخص شده
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('id, username')
                    .in('username', excelUsers);

                if (usersError) throw usersError;

                if (!users.length) {
                    showMessage('هیچ کاربری با نام‌های کاربری مشخص شده یافت نشد', 'error');
                    return;
                }

                // افزودن دسترسی‌ها
                const { error: insertError } = await supabase
                    .from('exam_users')
                    .insert(users.map(user => ({
                        exam_id: currentExamId,
                        user_id: user.id
                    })))
                    .not('user_id', 'in', (await supabase
                        .from('exam_users')
                        .select('user_id')
                        .eq('exam_id', currentExamId))
                        .data?.map(eu => eu.user_id) || []);

                if (insertError && insertError.code !== '23505') throw insertError;

                showMessage(`دسترسی ${users.length} کاربر با موفقیت ثبت شد`, 'success');
                await loadExamUsers(currentExamId);
                
                // پاک کردن فرم
                document.getElementById('excelFile').value = '';
                document.getElementById('previewBox').style.display = 'none';
                document.getElementById('importUsersBtn').style.display = 'none';
                excelUsers = [];
            } catch (error) {
                showMessage(error.message || 'خطا در ثبت دسترسی‌ها', 'error');
            }
        }

        async function loadExamUsers(examId) {
            const { data, error } = await supabase
                .from('exam_users')
                .select(`
                    user_id,
                    users (id, username)
                `)
                .eq('exam_id', examId);

            if (error) {
                showMessage('خطا در بارگذاری لیست کاربران مجاز', 'error');
                return;
            }

            const tbody = document.getElementById('examUsersTable');
            tbody.innerHTML = data && data.length ? data.map(row => `
                <tr>
                    <td>${row.users.username}</td>
                    <td>
                        <button class="btn delete" onclick="removeUserFromExam(${examId}, ${row.user_id})">
                            حذف دسترسی
                        </button>
                    </td>
                </tr>
            `).join('') : '<tr><td colspan="2">هیچ کاربری به این آزمون دسترسی ندارد</td></tr>';
        }

        async function removeUserFromExam(examId, userId) {
            if (!confirm('آیا از حذف دسترسی این کاربر مطمئن هستید؟')) return;

            const { error } = await supabase
                .from('exam_users')
                .delete()
                .eq('exam_id', examId)
                .eq('user_id', userId);

            if (error) {
                showMessage('خطا در حذف دسترسی کاربر', 'error');
                return;
            }

            await loadExamUsers(examId);
            showMessage('دسترسی کاربر با موفقیت حذف شد', 'success');
        }

        // تغییر در تابع loadExams موجود برای اعمال محدودیت دسترسی
        async function loadExams() {
            showLoading(true);
            const userRole = sessionStorage.getItem('userRole');
            const userId = sessionStorage.getItem('userId');
            
            let query = supabase.from('exams').select('*');
            
            // اگر کاربر admin نیست، فقط آزمون‌های مجاز را نمایش بده
            if (userRole !== 'admin') {
                const { data: allowedExams } = await supabase
                    .from('exam_users')
                    .select('exam_id')
                    .eq('user_id', userId);
                    
                if (allowedExams) {
                    query = query.in('id', allowedExams.map(e => e.exam_id));
                }
            }

            const { data: exams, error } = await query.order('created_at', { ascending: false });
            
            // ادامه کد موجود شما برای نمایش آزمون‌ها
        }

        // اضافه کردن به event listener موجود برای نمایش بخش دسترسی در زمان ویرایش
        if (btn.classList.contains('edit-btn')) {
            // کد موجود شما
            
            // اضافه کردن این بخش‌ها
            currentExamId = btn.dataset.id;
            document.getElementById('userAccessBox').style.display = 'block';
            loadExamUsers(currentExamId);
        }

        function showMessage(message, type = 'success') {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = type;
            msgBox.style.display = 'block';
            setTimeout(() => msgBox.style.display = 'none', 5000);
        }

        // بررسی دسترسی کاربر به آزمون
        async function checkUserExamAccess(examId) {
            const userId = sessionStorage.getItem('userId');
            const userRole = sessionStorage.getItem('userRole');
            
            if (userRole === 'admin') return true;
            if (!userId) return false;

            const { data, error } = await supabase
                .from('exam_users')
                .select('*')
                .eq('exam_id', examId)
                .eq('user_id', userId);

            if (error) {
                console.error('خطا در بررسی دسترسی:', error);
                return false;
            }

            return data && data.length > 0;
        }

        // اضافه کردن بررسی دسترسی به تابع showExam موجود
        async function showExam(examId) {
            if (!await checkUserExamAccess(examId)) {
                alert('شما مجوز دسترسی به این آزمون را ندارید');
                return;
            }

            // ادامه کد موجود شما برای نمایش آزمون
        }
    </script>
</body>
</html>

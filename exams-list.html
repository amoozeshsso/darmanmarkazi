<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لیست آزمون‌های فعال</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 750px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 28px;
        }
        .exam-list {
            margin-top: 28px;
        }
        .exam-item {
            background: #f4f6fb;
            border-radius: 8px;
            padding: 18px 15px;
            margin-bottom: 16px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        .exam-title {
            font-size: 1.15rem;
            font-weight: bold;
            color: #2d3a4b;
        }
        .exam-details {
            margin: 7px 0 0 0;
            color: #555;
            font-size: 0.96rem;
        }
        .resources-title {
            margin-top: 32px;
            font-size: 1.08rem;
            font-weight: bold;
            color: #1c5980;
        }
        .resource-link {
            display: block;
            margin: 7px 0;
            color: #3366cc;
            text-decoration: none;
            font-size: 1.01rem;
        }
        .resource-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لیست آزمون‌های فعال</h1>
        <div id="resourcesSection">
            <div class="resources-title">منابع آزمون (فقط منابع مجاز برای شما نمایش داده می‌شود):</div>
            <div id="resources-list"></div>
        </div>
        <div class="exam-list" id="examList"></div>
    </div>

    <script>
        // --- پیکربندی Supabase ---
        const SUPABASE_URL = 'https://qdccjbakfuywvdqfcoyg.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkY2NqYmFrZnV5d3ZkcWZjb3lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYzNzk3MTEsImV4cCI6MjA2MTk1NTcxMX0.cwpbvCF3Qs3Mg1GAYPimijXnyDDzQERuTb_k2XZl5ZU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- فرض: user_id کاربر فعلی را از session یا localStorage می‌گیریم ---
        // این خط را با منطق واقعی پروژه خود جایگزین کن
        const user_id = localStorage.getItem('user_id') || sessionStorage.getItem('user_id');
        if (!user_id) {
            alert('کاربر شناسایی نشد. لطفاً وارد شوید.');
            // می‌توانی به صفحه ورود ریدایرکت کنی
        }

        // --- بارگذاری اطلاعات صفحه ---
        window.onload = async () => {
            await loadSiteContent();
            await loadExams();
        };

        // --- بارگذاری منابع ---
        async function loadSiteContent() {
            const { data, error } = await supabase
                .from('site_content')
                .select('*')
                .eq('id', 1)
                .single();

            if (!data) return;

            // فقط منابع (لینک‌ها) با کنترل دسترسی
            showResourceLinks(data);
        }

        // --- نمایش منابع با کنترل دسترسی ---
        async function showResourceLinks(siteData) {
            const container = document.getElementById('resources-list');
            container.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const linkText = siteData[`link${i}_text`];
                const linkUrl = siteData[`link${i}_url`];
                const linkExamId = siteData[`link${i}_exam_id`];

                if (!linkText || !linkUrl) continue;

                if (!linkExamId) {
                    // لینک عمومی
                    addResourceLink(linkText, linkUrl, container);
                } else {
                    // فقط اگر کاربر برای این آزمون مجاز است
                    const allowed = await isUserAllowedForExam(linkExamId);
                    if (allowed) addResourceLink(linkText, linkUrl, container);
                }
            }
        }

        function addResourceLink(text, url, container) {
            const a = document.createElement('a');
            a.href = url;
            a.textContent = text;
            a.className = "resource-link";
            a.target = "_blank";
            container.appendChild(a);
        }

        // --- بررسی مجوز کاربر برای یک آزمون خاص ---
        async function isUserAllowedForExam(exam_id) {
            if (!exam_id) return true;
            const { data } = await supabase
                .from('exam_users')
                .select('id')
                .eq('exam_id', exam_id)
                .eq('user_id', user_id)
                .maybeSingle();
            return !!data;
        }

        // --- بارگذاری لیست آزمون‌های فعال ---
        async function loadExams() {
            const { data, error } = await supabase
                .from('exams')
                .select('*')
                .eq('active', true)
                .order('start_at', { ascending: false });

            const examListDiv = document.getElementById('examList');
            if (!data || data.length === 0) {
                examListDiv.innerHTML = '<div>هیچ آزمون فعالی وجود ندارد.</div>';
                return;
            }

            examListDiv.innerHTML = '';
            data.forEach(exam => {
                const examDiv = document.createElement('div');
                examDiv.className = 'exam-item';
                examDiv.innerHTML = `
                    <div class="exam-title">${exam.title}</div>
                    <div class="exam-details">
                        زمان شروع: ${exam.start_at ? new Date(exam.start_at).toLocaleString('fa-IR') : '-'}
                        <br>
                        زمان پایان: ${exam.end_at ? new Date(exam.end_at).toLocaleString('fa-IR') : '-'}
                        <br>
                        مدت آزمون: ${exam.duration_minutes || '-'} دقیقه
                        <br>
                        تعداد دفعات مجاز شرکت: ${exam.max_attempts || '-'}
                        <br>
                        حدنصاب قبولی: ${exam.pass_mark || '-'}
                    </div>
                `;
                examListDiv.appendChild(examDiv);
            });
        }
    </script>
</body>
</html>
